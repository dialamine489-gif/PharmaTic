<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaTic - Keur Massar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --vert-pharmacie: #27AE60;
            --vert-fonce: #1E8449;
            --blanc: #FFFFFF;
            --gris-clair: #F4F7F6;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--gris-clair);
            margin: 0;
            padding-bottom: 80px;
        }

        header {
            background-color: var(--vert-pharmacie);
            color: white;
            padding: 1.5rem 1rem;
            text-align: center;
        }

        .search-container {
            padding: 15px;
            position: sticky;
            top: 0;
            background: var(--gris-clair);
            z-index: 10;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            box-sizing: border-box;
        }

        .pharmacy-card {
            background: var(--blanc);
            margin: 10px 15px;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            border-left: 5px solid var(--vert-pharmacie);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .info h3 { margin: 0; color: var(--vert-fonce); font-size: 1.1rem; }
        .info p { margin: 3px 0; font-size: 0.85rem; color: #666; }

        .actions { display: flex; gap: 8px; margin-top: 10px; }
        
        .btn-action {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
        }

        .btn-call { background-color: var(--vert-pharmacie); }
        .btn-whatsapp { background-color: #25D366; }
        .btn-map { background-color: #3498db; }

        .meds-section {
            margin-top: 12px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .med-tag {
            display: inline-block;
            background: #e8f5e9;
            color: #2e7d32;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
            margin: 2px;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }

        .nav-item { text-align: center; color: #999; text-decoration: none; font-size: 0.7rem; }
        .nav-item.active { color: var(--vert-pharmacie); }
        .nav-item i { display: block; font-size: 1.2rem; }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0;">PharmaTic</h1>
    <p style="margin:5px 0 0; font-size: 0.9rem;">Keur Massar - Liste des Pharmacies</p>
</header>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Chercher un médicament ou une pharmacie...">
</div>

<div id="pharmacyList"></div>

<nav class="nav-bar">
    <a href="#" class="nav-item active"><i class="fas fa-home"></i>Accueil</a>
    <a href="#" class="nav-item"><i class="fas fa-map-marked-alt"></i>Carte</a>
    <a href="#" class="nav-item"><i class="fas fa-heart"></i>Favoris</a>
    <a href="#" class="nav-item"><i class="fas fa-user"></i>Profil</a>
</nav>

<script>
    const pharmacies = [
        { "id": 1, "nom": "Pharmacie Dial Diop", "quartier": "Keur Massar Village", "adresse": "Près du rond-point", "telephone": "+221338370000", "ouverture": "08:00", "fermeture": "23:00", "lat": 14.7792, "lng": -17.3216 },
        { "id": 10, "nom": "Pharmacie Elimane Aly Dramane", "quartier": "Keur Massar Village", "adresse": "32/34 Route de Keur Massar", "telephone": "+221800002020", "ouverture": "08:00", "fermeture": "22:30", "lat": 14.7825, "lng": -17.3050 },
        { "id": 11, "nom": "Pharmacie Al Amine Mouhamed", "quartier": "Unité 6", "adresse": "Route de Malika, Parcelles Assainies", "telephone": "+221338788929", "ouverture": "08:00", "fermeture": "23:00", "lat": 14.7726, "lng": -17.3257 },
        { "id": 12, "nom": "Pharmacie Birane Ly", "quartier": "Jaxaay", "adresse": "Route de Jaxaay", "telephone": "+221788087878", "ouverture": "08:30", "fermeture": "22:30", "lat": 14.7695, "lng": -17.3138 },
        { "id": 13, "nom": "Pharmacie Adji Mohamed", "quartier": "Keur Massar", "adresse": "Près de l'axe principal", "telephone": "+221338377526", "ouverture": "08:00", "fermeture": "23:00", "lat": 14.7726, "lng": -17.3170 },
        { "id": 14, "nom": "Pharmacie Ainoumadi", "quartier": "Cité Ainoumadi", "adresse": "1048 Cité Ainoumadi", "telephone": "+221338785108", "ouverture": "08:00", "fermeture": "22:00", "lat": 14.7878, "lng": -17.3058 },
        { "id": 15, "nom": "Pharmacie Sankoun Faty", "quartier": "Darou Missette", "adresse": "Darou Missette, Keur Massar", "telephone": "+221338378786", "ouverture": "08:00", "fermeture": "23:00", "lat": 14.7750, "lng": -17.3100 },
        { "id": 16, "nom": "Pharmacie Seydi Mouhamadou Moustapha Sy", "quartier": "Unité 14", "adresse": "Parcelles Assainies, Unité 14", "telephone": "+221338379874", "ouverture": "08:00", "fermeture": "23:00", "lat": 14.7850, "lng": -17.3150 },
        { "id": 17, "nom": "Pharmacie Du Logo", "quartier": "Keur Massar Village", "adresse": "Route principale, Keur Massar", "telephone": "+221338788417", "ouverture": "08:00", "fermeture": "23:00", "lat": 14.7836, "lng": -17.3148 }
    ];

    const listContainer = document.getElementById('pharmacyList');

    function displayPharmacies(data) {
        listContainer.innerHTML = '';
        data.forEach(p => {
            const card = document.createElement('div');
            card.className = 'pharmacy-card';
            card.innerHTML = `
                <div class="card-header">
                    <div class="info">
                        <h3>${p.nom}</h3>
                        <p><strong><i class="fas fa-map-marker-alt"></i> ${p.quartier}</strong></p>
                        <p><i class="fas fa-clock"></i> ${p.ouverture} - ${p.fermeture}</p>
                        <p style="font-size:0.75rem;">${p.adresse}</p>
                    </div>
                    <div class="actions">
                        <a href="tel:${p.telephone}" class="btn-action btn-call"><i class="fas fa-phone"></i></a>
                        <a href="https://wa.me/${p.telephone.replace('+', '')}?text=Bonjour, je souhaite vérifier la disponibilité d'un médicament." class="btn-action btn-whatsapp"><i class="fab fa-whatsapp"></i></a>
                        <a href="https://www.google.com/maps?q=${p.lat},${p.lng}" target="_blank" class="btn-action btn-map"><i class="fas fa-location-arrow"></i></a>
                    </div>
                </div>
                <div class="meds-section">
                    <span class="med-tag">Paracétamol</span>
                    <span class="med-tag">Amoxicilline</span>
                </div>
            `;
            listContainer.appendChild(card);
        });
    }

    displayPharmacies(pharmacies);

    document.getElementById('searchInput').addEventListener('keyup', function() {
        const val = this.value.toLowerCase();
        const filtered = pharmacies.filter(p => 
            p.nom.toLowerCase().includes(val) || 
            p.quartier.toLowerCase().includes(val)
        );
        displayPharmacies(filtered);
    });
</script>

</body>
</html>
