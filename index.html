<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaTic - Keur Massar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --vert-pharmacie: #27AE60;
            --rouge-ferme: #E74C3C;
            --blanc: #FFFFFF;
            --gris-clair: #F4F7F6;
            --bleu-maps: #4285F4;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--gris-clair);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: var(--vert-pharmacie);
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .top-nav {
            display: flex;
            background: white;
            border-bottom: 1px solid #ddd;
        }

        .nav-tab {
            flex: 1;
            padding: 15px 0;
            text-align: center;
            font-weight: bold;
            color: #777;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }

        .nav-tab.active {
            color: var(--vert-pharmacie);
            border-bottom: 3px solid var(--vert-pharmacie);
        }

        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .status-badge {
            font-size: 0.7rem;
            padding: 3px 8px;
            border-radius: 12px;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 10px;
        }

        .open { background: #e8f5e9; color: var(--vert-pharmacie); }
        .closed { background: #fdeaea; color: var(--rouge-ferme); }

        .pharma-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .dist-tag {
            font-size: 0.7rem;
            background: #f1f1f1;
            padding: 2px 6px;
            border-radius: 4px;
            color: #666;
        }

        .pharma-actions { display: flex; gap: 15px; font-size: 1.3rem; }
        
        /* Styles pour WhatsApp et Recherche */
        .btn-send {
            background-color: #25D366; color: white; border: none; padding: 16px;
            border-radius: 12px; width: 100%; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 15px;
        }
        input[type="text"], select {
            width: 100%; padding: 14px; border: 2px solid #eee;
            border-radius: 10px; font-size: 1rem; outline: none; box-sizing: border-box;
        }
        
        .filter-bar { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 15px; }
        .filter-chip {
            padding: 8px 15px; border-radius: 20px; border: 1px solid #ddd;
            background: white; font-size: 0.8rem; cursor: pointer; white-space: nowrap;
        }
        .filter-chip.active { background: var(--vert-pharmacie); color: white; border-color: var(--vert-pharmacie); }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; font-size: 1.4rem;">PharmaTic</h1>
    <p style="margin:0; font-size: 0.8rem; opacity: 0.9;">Keur Massar - Ouvertures en direct</p>
</header>

<nav class="top-nav">
    <div class="nav-tab active" id="tab-search" onclick="switchTab('recherche')">RECHERCHE</div>
    <div class="nav-tab" id="tab-explore" onclick="switchTab('explorer')">EXPLORER</div>
</nav>

<div class="content-area">
    <div id="recherche" class="tab-content active">
        <div class="card">
            <label style="font-weight:bold; display:block; margin-bottom:10px;">Quel m√©dicament cherchez-vous ?</label>
            <input type="text" id="searchInput" placeholder="Doliprane, Spasfon..." autocomplete="off">
        </div>
        <div id="selection-box" class="card" style="display:none;">
            <div id="medSelected" style="background:#e8f5e9; color:#27AE60; padding:10px; border-radius:8px; margin-bottom:15px; font-weight:bold; text-align:center;"></div>
            <select id="pharmacySelect"></select>
            <button class="btn-send" onclick="sendToWhatsApp()">
                <i class="fab fa-whatsapp"></i> DEMANDER PAR WHATSAPP
            </button>
        </div>
    </div>

    <div id="explorer" class="tab-content">
        <div class="filter-bar">
            <div class="filter-chip active" onclick="applyFilter('toutes', this)">Toutes</div>
            <div class="filter-chip" onclick="applyFilter('proches', this)">Les plus proches üìç</div>
        </div>
        <div class="card" id="listContainer">
            </div>
    </div>
</div>

<script>
    const pharmacies = [
        { "nom": "Pharmacie Dial Diop", "quartier": "Village", "tel": "+221338370000", "lat": 14.7793121, "lng": -17.3212084 },
        { "nom": "Pharmacie Birane Ly", "quartier": "Jaxaay", "tel": "+221788087878", "lat": 14.7695, "lng": -17.3138 },
        { "nom": "Pharmacie Elimane Aly Dramane", "quartier": "Village", "tel": "+221800002020", "lat": 14.7778, "lng": -17.3143 },
        { "nom": "Pharmacie Al Amine Mouhamed", "quartier": "Unit√© 6", "tel": "+221338788929", "lat": 14.7726, "lng": -17.3257 },
        { "nom": "Pharmacie Adji Mohamed", "quartier": "Keur Massar", "tel": "+221338377526", "lat": 14.7726, "lng": -17.3170 },
        { "nom": "Pharmacie Ainoumadi", "quartier": "Ainoumadi", "tel": "+221338370001", "lat": 14.7800, "lng": -17.3000 },
        { "nom": "Pharmacie Sankoun Faty", "quartier": "Keur Massar", "tel": "+221338370002", "lat": 14.7750, "lng": -17.3100 },
        { "nom": "Pharmacie Seydi Mouhamadou Moustapha Sy", "quartier": "Keur Massar", "tel": "+221338370003", "lat": 14.7700, "lng": -17.3050 },
        { "nom": "Pharmacie Du Logo", "quartier": "Keur Massar", "tel": "+221338370004", "lat": 14.7850, "lng": -17.3200 }
    ];

    let userCoords = null;
    let selectedMed = "";

    // FONCTION LOGIQUE : V√©rifie si ouvert ou ferm√©
    function estOuverte() {
        const maintenant = new Date();
        const jour = maintenant.getDay(); // 0=Dimanche, 1=Lundi...
        const heure = maintenant.getHours();
        const minutes = maintenant.getMinutes();
        const tempsActuel = heure * 60 + minutes;

        // Horaires : 8h00(480min) - 13h30(810min) et 14h30(870min) - 23h00(1380min)
        if (jour >= 1 && jour <= 6) { // Lundi √† Samedi
            if ((tempsActuel >= 480 && tempsActuel <= 810) || (tempsActuel >= 870 && tempsActuel <= 1380)) {
                return true;
            }
        }
        return false;
    }

    function getUserLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                userCoords = { lat: position.coords.latitude, lng: position.coords.longitude };
                renderExplorer();
            }, () => renderExplorer());
        }
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371; 
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                  Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                  Math.sin(dLon / 2) * Math.sin(dLon / 2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function switchTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        document.getElementById('tab-' + (tabId === 'recherche' ? 'search' : 'explore')).classList.add('active');
    }

    function renderExplorer(filter = 'toutes') {
        const container = document.getElementById('listContainer');
        container.innerHTML = '';
        const ouvert = estOuverte();
        const statusLabel = ouvert ? "Ouvert" : "Ferm√©";
        const statusClass = ouvert ? "open" : "closed";

        let list = pharmacies.map(p => ({
            ...p,
            distance: userCoords ? calculateDistance(userCoords.lat, userCoords.lng, p.lat, p.lng) : null
        }));

        if (filter === 'proches' && userCoords) {
            list.sort((a, b) => a.distance - b.distance);
        }

        list.forEach(p => {
            const distHTML = p.distance ? `<span class="dist-tag">${p.distance.toFixed(2)} km</span>` : '';
            const div = document.createElement('div');
            div.className = 'pharma-item';
            div.innerHTML = `
                <div>
                    <div style="font-weight:bold; font-size:0.95rem;">
                        ${p.nom} <span class="status-badge ${statusClass}">${statusLabel}</span>
                    </div>
                    <div style="font-size:0.8rem; color:#888;">${p.quartier} ‚Ä¢ ${distHTML}</div>
                </div>
                <div class="pharma-actions">
                    <a href="tel:${p.tel}" style="color:var(--vert-pharmacie);"><i class="fas fa-phone-alt"></i></a>
                    <a href="https://www.google.com/maps?q=${p.lat},${p.lng}" target="_blank" style="color:var(--bleu-maps);"><i class="fas fa-directions"></i></a>
                </div>`;
            container.appendChild(div);
        });
    }

    function applyFilter(type, el) {
        document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        renderExplorer(type);
    }

    getUserLocation();

    // Recherche simplifi√©e
    document.getElementById('searchInput').addEventListener('input', (e) => {
        selectedMed = e.target.value;
        if(selectedMed.length > 2) {
            document.getElementById('selection-box').style.display = 'block';
            document.getElementById('medSelected').textContent = "Demande : " + selectedMed;
            const select = document.getElementById('pharmacySelect');
            select.innerHTML = pharmacies.map(p => `<option value="${p.tel}">${p.nom}</option>`).join('');
        }
    });

    function sendToWhatsApp() {
        const tel = document.getElementById('pharmacySelect').value;
        const msg = encodeURIComponent(`Bonjour, avez-vous en stock : ${selectedMed} ?`);
        window.open(`https://wa.me/${tel.replace(/\+/g,'')}?text=${msg}`, '_blank');
    }
</script>
</body>
</html>
