<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PharmaTic - Keur Massar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f2fe; --accent: #00ff88;
            --rouge-dimanche: #ff4d4d; --violet-nuit: #a855f7;
            --whatsapp: #22c55e;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        /* TH√àMES */
        body.dark-theme { --bg: radial-gradient(circle at top, #1e293b, #0f172a); --text: #ffffff; --card: rgba(255,255,255,0.08); --nav: rgba(15, 23, 42, 0.95); }
        body.light-theme { --bg: linear-gradient(135deg, #f8fafc, #e2e8f0); --text: #1e293b; --card: rgba(0,0,0,0.05); --nav: rgba(248, 250, 252, 0.95); }
        body.rose-theme { --bg: linear-gradient(135deg, #fdf2f8, #fbcfe8); --text: #831843; --card: rgba(255, 255, 255, 0.4); --nav: rgba(253, 242, 248, 0.95); }

        body {
            font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text);
            margin: 0; height: 100vh; display: flex; flex-direction: column;
            padding-bottom: 90px; overflow-x: hidden; transition: 0.3s;
        }

        header { display: flex; flex-direction: column; align-items: center; padding: 25px 20px 10px; gap: 15px; }
        .logo-img { width: 55px; height: 55px; border-radius: 12px; border: 1px solid var(--accent); box-shadow: 0 0 15px rgba(0, 255, 136, 0.2); }

        /* BOUTONS TH√àME AM√âLIOR√âS */
        .theme-switcher { display: flex; gap: 8px; width: 100%; max-width: 400px; margin-top: 15px; }
        .theme-btn { 
            flex: 1; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); 
            font-size: 0.75rem; cursor: pointer; font-weight: bold; 
            display: flex; align-items: center; justify-content: center; gap: 5px;
            transition: transform 0.2s;
        }
        .theme-btn:active { transform: scale(0.95); }
        .theme-btn.btn-dark { background: #1e293b; color: #ffffff; }
        .theme-btn.btn-light { background: #ffffff; color: #1e293b; border: 1px solid #cbd5e1; }
        .theme-btn.btn-rose { background: #fbcfe8; color: #831843; }

        .content-area { flex: 1; padding: 15px; overflow-y: auto; width: 100%; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .card { background: var(--card); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 15px; margin-bottom: 15px; }

        /* RECHERCHE & DIFFUSION */
        input[type="text"] { width: 100%; background: rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; padding: 14px; color: inherit; outline: none; font-size: 16px; }
        .btn-multi { background: var(--accent); color: #0f172a; border: none; padding: 15px; border-radius: 12px; width:100%; font-weight: bold; cursor: pointer; margin-top: 10px; text-transform: uppercase; }
        .broadcast-list { display: flex; flex-direction: column; gap: 8px; margin-top: 15px; }
        .broadcast-btn { background: var(--whatsapp); color: white; border: none; padding: 15px; border-radius: 12px; font-weight: bold; display: flex; justify-content: space-between; align-items: center; text-decoration: none; font-size: 0.9rem; }

        /* PHARMACIES */
        .filter-bar { display: flex; gap: 10px; margin-bottom: 15px; }
        .filter-chip { flex: 1; padding: 10px; border-radius: 20px; font-size: 0.75rem; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); text-align: center; cursor: pointer; color: inherit; }
        .filter-chip.active { background: rgba(0, 255, 136, 0.2); border-color: var(--accent); color: var(--accent); }
        .pharma-item { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.05); }

        /* NAVIGATION BASSE */
        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--nav); display: flex; justify-content: space-around; padding: 15px 0 25px; border-top: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: grey; font-size: 0.65rem; text-decoration: none; cursor: pointer; gap: 5px; flex: 1; }
        .nav-item.active { color: var(--accent); }
        .nav-item i { font-size: 1.2rem; }

        #fileInput { display: none; }
    </style>
</head>
<body class="dark-theme">

<header>
    <div style="display: flex; align-items: center; gap: 15px;">
        <img src="icon.jpeg" alt="Logo" class="logo-img">
        <div style="text-align: left;">
            <h1 style="margin: 0; font-size: 1.7rem; font-weight: 900; background: linear-gradient(to right, var(--accent), var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">PHARMATIC</h1>
            <p style="font-size: 0.6rem; opacity: 0.6; font-weight: bold;">KEUR MASSAR ‚Ä¢ GESTION DES GARDES</p>
        </div>
    </div>
    <div class="theme-switcher">
        <button class="theme-btn btn-dark" onclick="setTheme('dark')"><i class="fas fa-moon"></i> Sombre</button>
        <button class="theme-btn btn-light" onclick="setTheme('light')"><i class="fas fa-sun"></i> Clair</button>
        <button class="theme-btn btn-rose" onclick="setTheme('rose')"><i class="fas fa-heart"></i> Rose</button>
    </div>
</header>

<div class="content-area">
    <div id="recherche" class="tab-content active">
        <div class="card" style="border: 1px solid var(--violet-nuit); background: rgba(168, 85, 247, 0.1);">
            <h3 style="margin:0 0 10px 0; font-size: 0.85rem; color: var(--violet-nuit);"><i class="fas fa-moon"></i> En garde actuellement</h3>
            <div id="guardsContainer" style="font-size: 0.8rem; font-weight: bold;">Chargement...</div>
        </div>

        <div class="card">
            <h3 style="margin:0 0 10px 0; font-size: 0.85rem;">Chercher un m√©dicament</h3>
            <input type="text" id="searchInput" placeholder="Doliprane, Spasfon..." autocomplete="off">
        </div>

        <div id="selection-box" style="display:none;" class="card">
            <div id="medSelected" style="color: var(--accent); font-weight: bold; margin-bottom: 20px; text-align:center; font-size: 1.2rem;"></div>
            <button onclick="showBroadcastUI('medoc')" class="btn-multi"><i class="fas fa-bullhorn"></i> DIFFUSER AUX PHARMACIES</button>
            <div id="broadcast-medoc-list" class="broadcast-list"></div>
        </div>

        <div class="card">
            <h3 style="margin:0 0 10px 0; font-size: 0.85rem;">Demande par ordonnance</h3>
            <button onclick="document.getElementById('fileInput').click()" style="background: rgba(255,255,255,0.05); color: inherit; border: 1px dashed var(--accent); padding: 15px; border-radius: 12px; width: 100%; cursor: pointer;"><i class="fas fa-camera"></i> Prendre en photo l'ordonnance</button>
            <div id="ordonnance-upload-zone" style="display:none; margin-top: 15px;">
                <button onclick="showBroadcastUI('devis')" class="btn-multi"><i class="fas fa-bullhorn"></i> DIFFUSER AUX PHARMACIES</button>
                <div id="broadcast-devis-list" class="broadcast-list"></div>
            </div>
        </div>
    </div>

    <div id="pharmacies-list" class="tab-content">
        <div class="filter-bar">
            <div class="filter-chip active" id="filter-all" onclick="applyFilter('toutes')">Toutes</div>
            <div class="filter-chip" id="filter-near" onclick="applyFilter('proches')">Les plus proches üìç</div>
        </div>
        <div id="listContainer"></div>
    </div>

    <div id="installer" class="tab-content">
        <div class="card" style="text-align:center; padding: 40px 20px;">
            <i class="fas fa-download" style="font-size: 3rem; color: var(--accent); margin-bottom: 20px;"></i>
            <h2 style="margin-bottom: 10px;">Installer PharmaTic</h2>
            <button onclick="alert('Installation...')" class="btn-multi">Installer maintenant</button>
        </div>
    </div>

    <div id="aide" class="tab-content">
        <div class="card">
            <h3>Support Technique</h3>
            <a href="https://wa.me/221776779440" target="_blank" style="display:block; text-decoration:none; margin-top:15px; padding:15px; background:#25D366; color:white; border-radius:12px; text-align:center; font-weight:bold;">
                <i class="fab fa-whatsapp"></i> Contacter le support
            </a>
        </div>
    </div>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('recherche')"><i class="fas fa-search"></i><span>Recherche</span></div>
    <div class="nav-item" onclick="switchTab('pharmacies-list')"><i class="fas fa-hospital"></i><span>Pharmacies</span></div>
    <div class="nav-item" onclick="switchTab('installer')"><i class="fas fa-download"></i><span>Installer</span></div>
    <div class="nav-item" onclick="switchTab('aide')"><i class="fas fa-info-circle"></i><span>Aide</span></div>
</nav>

<input type="file" id="fileInput" accept="image/*" onchange="handleFile(this)">

<script>
    let pharmacies = [];
    let configGarde = {};

    async function loadData() {
        try {
            const res = await fetch('pharmacies.json');
            const data = await res.json();
            configGarde = data.config;
            pharmacies = data.pharmacies;
            renderList();
            updateGuardsDisplay();
        } catch (e) { 
            console.error("Erreur JSON", e);
            // Fallback de s√©curit√© pour Keur Massar
            pharmacies = [{ nom: "Pharmacie Dial Diop", telephone: "776779440", quartier: "Keur Massar", nuit: true, dimanche: true }];
            renderList();
        }
    }

    function isUrgenceTime() {
        const hour = new Date().getHours();
        const isNight = (hour >= 23 || hour < 8);
        const isSunday = (new Date().getDay() === 0);
        return { isNight, isSunday, active: (isNight || isSunday) };
    }

    function updateGuardsDisplay() {
        const container = document.getElementById('guardsContainer');
        const urgence = isUrgenceTime();
        let active = pharmacies.filter(p => (urgence.isNight && p.nuit) || (urgence.isSunday && p.dimanche));
        
        if (active.length > 0) {
            container.innerHTML = active.map(p => 
                `<div style="display:flex; justify-content:space-between; margin-bottom:8px; align-items:center;">
                    <span>üìç ${p.nom}</span>
                    <a href="tel:${p.telephone}" style="background:var(--violet-nuit); color:white; padding:5px 12px; border-radius:8px; text-decoration:none; font-size:0.7rem;">Appeler</a>
                </div>`).join('');
        } else {
            container.innerHTML = `<div style="opacity:0.6; font-size:0.75rem;">Reprise des gardes √† 23h.</div>`;
        }
    }

    function switchTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
        document.getElementById(tabId).style.display = 'block';
        
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        const indexMap = {'recherche':0, 'pharmacies-list':1, 'installer':2, 'aide':3};
        document.querySelectorAll('.nav-item')[indexMap[tabId]].classList.add('active');
        
        if(tabId === 'pharmacies-list') renderList();
    }

    function handleSearch(val) {
        const selectionBox = document.getElementById('selection-box');
        if(val.length > 2) {
            selectionBox.style.display = 'block';
            document.getElementById('medSelected').textContent = "üì¶ " + val;
        } else { selectionBox.style.display = 'none'; }
    }
    document.getElementById('searchInput').addEventListener('input', (e) => handleSearch(e.target.value));

    function showBroadcastUI(type) {
        const med = document.getElementById('searchInput').value;
        const container = document.getElementById(type === 'medoc' ? 'broadcast-medoc-list' : 'broadcast-devis-list');
        container.innerHTML = `<p style="font-size:0.65rem; opacity:0.7; text-align:center;">Appuyez pour envoyer :</p>`;
        
        pharmacies.forEach(p => {
            const btn = document.createElement('a');
            btn.className = "broadcast-btn";
            let pureNumber = p.telephone.replace(/\s/g,'');
            if(!pureNumber.startsWith('221')) pureNumber = '221' + pureNumber;

            let msg = type === 'medoc' ? `üè• *PharmaTic*\nAvez-vous : *${med}* ?` : `üè• *PharmaTic*\nDevis pour mon ordonnance.`;
            btn.href = `https://wa.me/${pureNumber}?text=${encodeURIComponent(msg)}`;
            btn.target = "_blank";
            btn.innerHTML = `<span>Envoyer √† ${p.nom}</span> <i class="fab fa-whatsapp"></i>`;
            container.appendChild(btn);
        });
    }

    function renderList() {
        const container = document.getElementById('listContainer');
        container.innerHTML = '';
        pharmacies.forEach(p => {
            const d = document.createElement('div');
            d.className = 'pharma-item';
            if(p.nuit) d.style.borderLeft = "4px solid var(--violet-nuit)";
            d.innerHTML = `<div><div style="font-weight:bold;">${p.nom}</div><div style="font-size:0.65rem; opacity:0.6;">${p.quartier}</div></div>
                          <a href="tel:${p.telephone}" style="color:var(--accent);"><i class="fas fa-phone-alt"></i></a>`;
            container.appendChild(d);
        });
    }

    function handleFile(input) { if (input.files && input.files[0]) document.getElementById('ordonnance-upload-zone').style.display = 'block'; }
    function setTheme(t) { document.body.className = t + '-theme'; localStorage.setItem('theme', t); }
    if(localStorage.getItem('theme')) setTheme(localStorage.getItem('theme'));
    loadData();
</script>
</body>
</html>
