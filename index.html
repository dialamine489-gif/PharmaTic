<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaTic - Keur Massar</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1d4ed8">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        #map { height: 350px; width: 100%; z-index: 1; }
        .card-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03); }
        .suggestions-list { position: absolute; z-index: 6000; width: 100%; background: white; border-radius: 1.5rem; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); max-height: 250px; overflow-y: auto; border: 1px solid #e2e8f0; }
        .modal-active { animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">

    <nav class="bg-blue-700 p-4 text-white shadow-lg sticky top-0 z-[5000]">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-extrabold tracking-tighter uppercase italic">PharmaTic</h1>
            <span class="text-[9px] bg-white/20 px-2 py-1 rounded-md border border-white/10 font-bold uppercase tracking-widest">Keur Massar</span>
        </div>
    </nav>

    <main class="container mx-auto mt-4 p-4">
        <div class="bg-white p-5 rounded-3xl shadow-sm mb-6 border border-slate-100 relative">
            <p class="text-[10px] font-black text-blue-600 uppercase mb-2 tracking-widest uppercase">1. Quel produit cherchez-vous ?</p>
            <div class="relative">
                <input type="text" id="searchBar" 
                    oninput="gererSuggestions()" 
                    onfocus="gererSuggestions()" 
                    placeholder="M√©dicament, accessoire..." 
                    class="bg-slate-50 border-none p-4 rounded-2xl w-full focus:ring-2 focus:ring-blue-500 outline-none text-slate-700 font-bold">
                
                <div id="suggestions" class="suggestions-list hidden mt-2"></div>
            </div>

            <div class="mt-4">
                <p class="text-[10px] font-black text-slate-400 uppercase mb-2 tracking-widest uppercase">2. Filtrer par zone</p>
                <select id="filterQuartier" onchange="rechercher()" class="w-full bg-slate-50 border-none text-slate-600 text-xs rounded-xl p-3 outline-none font-bold">
                    <option value="tous">Tout Keur Massar</option>
                    <option value="Keur Massar Village">Village</option>
                    <option value="Unit√© 3">Unit√© 3</option>
                    <option value="Unit√© 6">Unit√© 6</option>
                    <option value="Jaxaay">Jaxaay</option>
                    <option value="Cit√© Tawfekh">Tawfekh</option>
                    <option value="Cit√© Ainoumadi">Ainoumadi</option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-6">
            <button onclick="toggleMap()" id="mapBtn" class="bg-blue-50 text-blue-600 font-bold py-4 rounded-2xl flex items-center justify-center gap-2 text-sm shadow-sm active:scale-95 transition-all">
                üó∫Ô∏è <span id="mapBtnText">Carte</span>
            </button>
            <button onclick="toggleListe()" id="listBtn" class="bg-slate-900 text-white font-bold py-4 rounded-2xl flex items-center justify-center gap-2 text-sm shadow-lg active:scale-95 transition-all">
                üìã <span id="listBtnText">Liste</span>
            </button>
        </div>

        <div id="mapContainer" class="hidden mb-6">
            <div id="map" class="rounded-[2.5rem] shadow-inner border-4 border-white overflow-hidden"></div>
        </div>

        <div id="listContainer">
            <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>
    </main>

    <div id="detailsModal" class="hidden fixed inset-0 bg-slate-900/60 z-[9999] backdrop-blur-sm flex items-end sm:items-center justify-center p-0 sm:p-4">
        <div class="bg-white rounded-t-[2.5rem] sm:rounded-[2.5rem] max-w-md w-full p-8 shadow-2xl relative modal-active">
            <button onclick="fermerDetails()" class="absolute top-6 right-6 text-slate-300 hover:text-slate-500 text-2xl">&times;</button>
            <div id="modalContent"></div>
            <button onclick="fermerDetails()" class="w-full mt-8 bg-slate-900 text-white font-bold py-4 rounded-2xl hover:bg-slate-800 transition shadow-lg">Fermer</button>
        </div>
    </div>

    <script>
        const dictionnaireMedicaments = [
            "Doliprane 500mg", "Doliprane 1000mg", "Efferalgan", "Amoxicilline", "Augmentin", 
            "Spasfon", "Gaviscon", "Ventoline", "Nurofen", "Lasilix", "Kardegic", 
            "Vitamine C", "Mag√©os", "Glucophage", "Diamicron", "Amlor", "Smecta"
        ];

        let map = L.map('map', { zoomControl: false }).setView([14.7815, -17.3095], 13);
        L.tileLayer('https://{s}.tile.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
        let markers = [];

        // Gestion automatique du dictionnaire
        function gererSuggestions() {
            const input = document.getElementById('searchBar');
            const list = document.getElementById('suggestions');
            const valeur = input.value.toLowerCase();
            list.innerHTML = '';
            
            rechercher();

            // Si vide, on montre les suggestions populaires
            const motsAMontrer = valeur.length < 1 
                ? dictionnaireMedicaments.slice(0, 5) 
                : dictionnaireMedicaments.filter(m => m.toLowerCase().includes(valeur));

            if (motsAMontrer.length > 0) {
                motsAMontrer.forEach(m => {
                    const item = document.createElement('div');
                    item.className = 'p-4 hover:bg-blue-50 cursor-pointer text-sm font-bold text-slate-700 border-b border-slate-50 transition-colors';
                    item.innerText = m;
                    item.onclick = () => {
                        input.value = m;
                        list.classList.add('hidden');
                        rechercher();
                    };
                    list.appendChild(item);
                });
                list.classList.remove('hidden');
            } else {
                list.classList.add('hidden');
            }
        }

        // Fermer la liste si on clique ailleurs
        document.addEventListener('click', (e) => {
            if (!document.getElementById('searchBar').contains(e.target)) {
                document.getElementById('suggestions').classList.add('hidden');
            }
        });

        function verifierOuverture(hOuv, hFer) {
            if (!hOuv || !hFer) return false;
            const maintenant = new Date();
            const hm = maintenant.getHours().toString().padStart(2, '0') + ":" + maintenant.getMinutes().toString().padStart(2, '0');
            return hFer < hOuv ? (hm >= hOuv || hm <= hFer) : (hm >= hOuv && hm <= hFer);
        }

        function calculerDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
            return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
        }

        function toggleMap() {
            const container = document.getElementById('mapContainer');
            container.classList.toggle('hidden');
            if (!container.classList.contains('hidden')) {
                document.getElementById('mapBtnText').innerText = "Masquer Carte";
                setTimeout(() => { map.invalidateSize(); }, 200);
            } else { document.getElementById('mapBtnText').innerText = "Carte"; }
        }

        function toggleListe() {
            document.getElementById('listContainer').classList.toggle('hidden');
        }

        async function rechercher() {
            try {
                const response = await fetch('src/data/pharmacies.json');
                let pharmacies = await response.json();
                const quartierSel = document.getElementById('filterQuartier').value;
                const container = document.getElementById('results');

                container.innerHTML = '';
                markers.forEach(m => map.removeLayer(m));
                markers = [];

                navigator.geolocation.getCurrentPosition((pos) => {
                    const uLat = pos.coords.latitude;
                    const uLon = pos.coords.longitude;
                    pharmacies.forEach(p => { p.dist = p.lat ? calculerDistance(uLat, uLon, p.lat, p.lng) : 999; });
                    pharmacies.sort((a, b) => a.dist - b.dist);
                    afficherCards(pharmacies, quartierSel, container, true);
                }, () => {
                    afficherCards(pharmacies, quartierSel, container, false);
                });
            } catch (e) { console.error(e); }
        }

        function afficherCards(data, quartier, container, hasGeo) {
            const medInput = document.getElementById('searchBar').value.trim() || "ce produit";
            
            data.filter(p => {
                return quartier === "tous" || p.quartier === quartier;
            }).forEach(p => {
                const ouverte = verifierOuverture(p.ouverture, p.fermeture);
                const dText = hasGeo ? (p.dist < 1 ? Math.round(p.dist * 1000) + "m" : p.dist.toFixed(1) + "km") : "Dist. inconnue";
                const cleanPhone = p.telephone.replace(/\D/g, '');
                const msgWA = encodeURIComponent(`üè• *PharmaTic*\n\nBonjour *${p.nom}*,\nAvez-vous en stock : *${medInput}* ?\n\nMerci de me confirmer la disponibilit√©. üôè`);

                container.innerHTML += `
                    <div class="bg-white p-5 rounded-[2rem] card-shadow border border-slate-50 relative overflow-hidden">
                        ${p.partenaire ? '<div class="absolute top-0 right-0 bg-blue-600 text-white text-[7px] font-bold px-3 py-1 rounded-bl-xl uppercase tracking-tighter">V√©rifi√©</div>' : ''}
                        
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="font-bold text-slate-800 leading-tight">${p.nom}</h3>
                                <p class="text-[10px] font-bold text-blue-500 uppercase mt-1 tracking-wider">${p.quartier}</p>
                            </div>
                            <span class="text-[8px] ${ouverte ? 'bg-emerald-100 text-emerald-600' : 'bg-rose-100 text-rose-500'} px-2 py-0.5 rounded-full font-black uppercase">${ouverte ? 'Ouvert' : 'Ferm√©'}</span>
                        </div>

                        <div class="bg-blue-50/50 p-3 rounded-2xl mb-4 border border-blue-100/50 text-center">
                            <p class="text-[9px] text-slate-500 font-bold uppercase tracking-widest">V√©rifier stock de :</p>
                            <p class="text-sm font-extrabold text-blue-700 uppercase tracking-tighter">"${medInput}"</p>
                        </div>

                        <div class="grid grid-cols-2 gap-2 mb-4">
                            <a href="tel:${p.telephone}" class="flex items-center justify-center bg-slate-50 text-slate-700 font-bold py-3 rounded-2xl text-[11px] border border-slate-100">Appeler</a>
                            <a href="https://wa.me/${cleanPhone}?text=${msgWA}" target="_blank" class="flex items-center justify-center bg-emerald-500 text-white font-bold py-3 rounded-2xl text-[11px] shadow-sm">WhatsApp</a>
                        </div>
                        
                        <div class="flex justify-between items-center bg-slate-50/50 p-2 px-4 rounded-xl">
                            <span class="text-blue-600 font-bold text-[10px]">üìç √Ä ${dText}</span>
                            <button onclick="voirDetails(${p.id})" class="text-[9px] font-black text-blue-600 uppercase underline decoration-2 underline-offset-4">D√©tails</button>
                        </div>
                    </div>`;
                if (p.lat && p.lng) markers.push(L.marker([p.lat, p.lng]).addTo(map).bindPopup(`<b>${p.nom}</b>`));
            });
        }

        async function voirDetails(id) {
            const r = await fetch('src/data/pharmacies.json');
            const phs = await r.json();
            const p = phs.find(x => x.id === id);
            document.getElementById('modalContent').innerHTML = `
                <div class="text-left">
                    <span class="text-blue-600 text-[10px] font-black uppercase tracking-widest mb-2 block">${p.quartier}</span>
                    <h2 class="text-2xl font-extrabold text-slate-900 leading-none mb-2">${p.nom}</h2>
                    <p class="text-slate-500 text-sm font-medium mb-6">${p.adresse || 'Keur Massar, Dakar'}</p>
                    <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100">
                        <p class="text-[9px] font-black text-slate-400 uppercase mb-2">Horaires standards</p>
                        <p class="text-sm font-bold text-slate-700">${p.ouverture} - ${p.fermeture}</p>
                    </div>
                </div>`;
            document.getElementById('detailsModal').classList.remove('hidden');
        }

        function fermerDetails() { document.getElementById('detailsModal').classList.add('hidden'); }

        window.onload = rechercher;
    </script>
</body>
</html>
