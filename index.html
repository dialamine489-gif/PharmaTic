<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaTic - Keur Massar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f2fe; /* Bleu néon */
            --secondary: #4facfe; /* Bleu profond */
            --accent: #00ff88; /* Vert médical brillant */
            --dark-bg: #0f172a; /* Fond sombre moderne */
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(to bottom, rgba(0,0,0,0.3), transparent);
            padding: 25px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.8rem;
            letter-spacing: 2px;
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .top-nav {
            display: flex;
            margin: 0 20px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 5px;
        }

        .nav-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: 0.3s;
            cursor: pointer;
        }

        .nav-tab.active {
            background: var(--accent);
            color: var(--dark-bg);
            box-shadow: 0 0 15px var(--accent);
        }

        .content-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        /* --- EFFET GLASSMORPHISM --- */
        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        /* --- LISTE PHARMACIES --- */
        .pharma-item {
            background: rgba(255,255,255,0.03);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid transparent;
            transition: 0.3s;
        }

        .pharma-item:hover {
            background: rgba(255,255,255,0.08);
            border-left-color: var(--accent);
        }

        .status-badge {
            font-size: 0.6rem;
            padding: 3px 8px;
            border-radius: 8px;
            font-weight: bold;
        }

        .open { background: rgba(0, 255, 136, 0.2); color: var(--accent); }
        .closed { background: rgba(231, 76, 60, 0.2); color: #ff4d4d; }

        .pharma-actions a {
            font-size: 1.4rem;
            margin-left: 15px;
            transition: 0.3s;
        }

        .pharma-actions .fa-phone-alt { color: var(--accent); }
        .pharma-actions .fa-directions { color: var(--secondary); }

        .btn-send {
            background: linear-gradient(to right, #25D366, #128C7E);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 15px;
            width: 100%;
            font-weight: bold;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }
    </style>
</head>
<body>

<header>
    <h1>PharmaTic</h1>
    <p style="font-size: 0.8rem; opacity: 0.7;">Technologie au service de votre santé</p>
</header>

<nav class="top-nav">
    <div class="nav-tab active" id="tab-search" onclick="switchTab('recherche')">RECHERCHE</div>
    <div class="nav-tab" id="tab-explore" onclick="switchTab('explorer')">LISTE</div>
</nav>

<div class="content-area">
    <div id="recherche" class="tab-content active">
        <div class="card">
            <h3 style="margin-top:0; font-size: 1rem;">Rechercher un médicament</h3>
            <input type="text" id="searchInput" placeholder="Ex: Doliprane, Amoxicilline...">
        </div>
        <div id="selection-box" style="display:none;">
            <div class="card">
                <div id="medSelected" style="color: var(--accent); font-weight: bold; margin-bottom: 10px;"></div>
                <select id="pharmacySelect" style="width:100%; padding:12px; border-radius:10px; background:#1e293b; color:white; border:1px solid #334155;"></select>
                <button class="btn-send" onclick="sendToWhatsApp()">
                    <i class="fab fa-whatsapp"></i> CONTACTER LA PHARMACIE
                </button>
            </div>
        </div>
    </div>

    <div id="explorer" class="tab-content" style="display:none;">
        <div id="listContainer"></div>
    </div>
</div>

<script>
    // Utilise la liste des 26 pharmacies du message précédent ici
    const pharmacies = [
        { "nom": "Pharmacie Dial Diop", "quartier": "Unité 5", "tel": "+221338370000", "lat": 14.7792, "lng": -17.3216 },
        { "nom": "Pharmacie Elimane Aly DRAMANE", "quartier": "Unité 3", "tel": "+221338370001", "lat": 14.7820, "lng": -17.3055 },
        // ... (ajoute les autres ici)
    ];

    function switchTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        document.getElementById(tabId).style.display = 'block';
        event.currentTarget.classList.add('active');
        if(tabId === 'explorer') renderList();
    }

    function renderList() {
        const container = document.getElementById('listContainer');
        container.innerHTML = '';
        pharmacies.forEach(p => {
            const div = document.createElement('div');
            div.className = 'pharma-item';
            div.innerHTML = `
                <div>
                    <div style="font-weight:bold;">${p.nom} <span class="status-badge open">Ouvert</span></div>
                    <div style="font-size:0.75rem; opacity:0.6;">${p.quartier}</div>
                </div>
                <div class="pharma-actions">
                    <a href="tel:${p.tel}"><i class="fas fa-phone-alt"></i></a>
                    <a href="#"><i class="fas fa-directions"></i></a>
                </div>
            `;
            container.appendChild(div);
        });
    }

    // Garde tes fonctions JavaScript précédentes (WhatsApp, Recherche, etc.)
</script>
</body>
</html>
