<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaTic - Keur Massar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* D√©finition des th√®mes via des variables CSS */
        :root {
            --primary: #00f2fe;
            --accent: #00ff88;
            --rouge-dimanche: #ff4d4d;
            --violet-nuit: #a855f7;
        }

        body.dark-theme {
            --bg-gradient: radial-gradient(circle at top, #1e293b, #0f172a);
            --text-color: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.08);
            --nav-bg: rgba(15, 23, 42, 0.95);
        }

        body.light-theme {
            --bg-gradient: linear-gradient(135deg, #f8fafc, #e2e8f0);
            --text-color: #1e293b;
            --card-bg: rgba(0, 0, 0, 0.05);
            --nav-bg: rgba(248, 250, 252, 0.95);
        }

        body.rose-theme {
            --bg-gradient: linear-gradient(135deg, #fdf2f8, #fbcfe8);
            --text-color: #831843;
            --card-bg: rgba(255, 255, 255, 0.4);
            --nav-bg: rgba(253, 242, 248, 0.95);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 80px;
            transition: all 0.3s ease;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 25px 20px 10px;
        }

        .logo-img {
            width: 55px;
            height: 55px;
            border-radius: 12px;
            border: 1px solid var(--accent);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
        }

        .content-area { flex: 1; padding: 15px; overflow-y: auto; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .filter-chip {
            padding: 8px 15px; border-radius: 20px; font-size: 0.75rem;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-color); cursor: pointer; transition: 0.3s;
        }
        .filter-chip.active { background: rgba(0, 255, 136, 0.2); border-color: var(--accent); color: var(--accent); }

        input[type="text"], select {
            width: 100%; background: rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px; padding: 14px; color: var(--text-color); outline: none; box-sizing: border-box;
        }

        .pharma-item {
            background: var(--card-bg); border-radius: 15px;
            padding: 15px; margin-bottom: 12px; display: flex;
            justify-content: space-between; align-items: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .badge { font-size: 0.55rem; padding: 3px 6px; border-radius: 5px; font-weight: bold; text-transform: uppercase; margin-left: 5px; }
        .badge-nuit { border: 1px solid var(--violet-nuit); color: var(--violet-nuit); }
        .badge-dimanche { border: 1px solid var(--rouge-dimanche); color: var(--rouge-dimanche); }

        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: var(--nav-bg); backdrop-filter: blur(10px);
            display: flex; justify-content: space-around; padding: 12px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1); z-index: 1000;
        }

        .nav-item { display: flex; flex-direction: column; align-items: center; color: grey; font-size: 0.65rem; gap: 5px; cursor: pointer; }
        .nav-item.active { color: var(--accent); }
        #fileInput { display: none; }

        .theme-selector { display: flex; gap: 15px; justify-content: center; margin-bottom: 10px; }
        .dot { width: 25px; height: 25px; border-radius: 50%; cursor: pointer; border: 2px solid white; }
    </style>
</head>
<body class="dark-theme">

<header style="display: flex; flex-direction: column; align-items: center; padding: 25px 20px 10px; gap: 15px;">
    <div style="display: flex; align-items: center; gap: 15px;">
        <img src="icon.jpeg" alt="Logo" style="width: 55px; height: 55px; border-radius: 12px; border: 1px solid var(--accent); box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);">
        <div style="text-align: left;">
            <h1 style="margin: 0; font-size: 1.7rem; letter-spacing: 2px; font-weight: 900;">PHARMATIC</h1>
            <p style="font-size: 0.6rem; opacity: 0.6; margin-top: 5px;">KEUR MASSAR ‚Ä¢ GESTION DES GARDES</p>
        </div>
    </div>

    <div style="display: flex; gap: 8px; width: 100%; max-width: 350px; margin-top: 10px;">
        <button onclick="setTheme('dark')" style="flex: 1; padding: 10px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); background: #1e293b; color: white; font-size: 0.7rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px;">
            <i class="fas fa-moon"></i> Sombre
        </button>
        <button onclick="setTheme('light')" style="flex: 1; padding: 10px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1); background: #f8fafc; color: #1e293b; font-size: 0.7rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px;">
            <i class="fas fa-sun"></i> Clair
        </button>
        <button onclick="setTheme('rose')" style="flex: 1; padding: 10px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1); background: #fbcfe8; color: #831843; font-size: 0.7rem; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px;">
            <i class="fas fa-heart"></i> Rose
        </button>
    </div>
</header>
    <div id="recherche" class="tab-content active">
    
    <div id="urgent-guards" class="card" style="border: 1px solid var(--violet-nuit); background: rgba(168, 85, 247, 0.1);">
        <h3 style="margin:0 0 10px 0; font-size: 0.85rem; color: var(--violet-nuit);">
            <i class="fas fa-moon"></i> En garde actuellement
        </h3>
        <div id="guardsContainer" style="font-size: 0.8rem; font-weight: bold;">
            Chargement des gardes...
        </div>
    </div>

    <div class="card">
        <h3 style="margin:0 0 10px 0; font-size: 0.85rem;">Chercher un m√©dicament</h3>
        <input type="text" id="searchInput" placeholder="Doliprane, Spasfon..." autocomplete="off">
    </div>

    <div class="card" id="ordonnance-section">
        <h3 style="margin:0 0 10px 0; font-size: 0.85rem;">Demande de devis par ordonnance</h3>
        <button onclick="document.getElementById('fileInput').click()" style="background: var(--glass); color: var(--text-color); border: 1px dashed var(--accent); padding: 15px; border-radius: 12px; width: 100%; cursor: pointer;">
            <i class="fas fa-camera"></i> Prendre en photo l'ordonnance
        </button>
        
        <div id="ordonnance-upload-zone" style="display:none; margin-top: 15px;">
            <p style="font-size: 0.75rem; color: var(--accent); text-align: center; font-weight: bold;">‚úÖ Ordonnance charg√©e</p>
            <select id="pharmaOrdonnanceSelect" style="margin-top: 10px;"></select>
            <button onclick="sendOrdonnance()" style="background: linear-gradient(to right, #25D366, #128C7E); color:white; border:none; padding:15px; border-radius:12px; width:100%; font-weight:bold; margin-top:10px; cursor: pointer;">
                ENVOYER √Ä CETTE PHARMACIE
            </button>
        </div>
    </div>

    <div id="selection-box" style="display:none;" class="card">
        <div id="medSelected" style="color: var(--accent); font-weight: bold; margin-bottom: 20px; text-align:center;"></div>
        <select id="pharmacySelect"></select>
        <button style="background: linear-gradient(to right, #25D366, #128C7E); color:white; border:none; padding:18px; border-radius:15px; width:100%; font-weight:bold; margin-top:15px; cursor: pointer;" onclick="sendToWhatsApp()">
            DEMANDER DISPONIBILIT√â
        </button>
    </div>
</div>

    <div id="pharmacies-list" class="tab-content">
        <div class="filter-bar" style="display:flex; gap:10px; margin-bottom:15px;">
            <div class="filter-chip active" id="filter-all" onclick="applyFilter('toutes')">Toutes (26)</div>
            <div class="filter-chip" id="filter-near" onclick="applyFilter('proches')">Les plus proches üìç</div>
        </div>
        <div id="listContainer"></div>
    </div>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" id="nav-recherche" onclick="switchTab('recherche')"><i class="fas fa-search"></i><span>Recherche</span></div>
    <div class="nav-item" id="nav-pharma" onclick="switchTab('pharmacies-list')"><i class="fas fa-hospital"></i><span>Pharmacies</span></div>
    <div class="nav-item" onclick="document.getElementById('fileInput').click()"><i class="fas fa-file-medical"></i><span>Ordonnance</span></div>
    <div class="nav-item" onclick="window.open('https://wa.me/221788087878', '_blank')"><i class="fas fa-headset"></i><span>Aide</span></div>
</nav>

<input type="file" id="fileInput" accept="image/*,.pdf" onchange="handleFile(this)">

<script>
    let pharmacies = [];
    let userCoords = null;

    // Chargement des donn√©es
    async function loadData() {
        try {
            const res = await fetch('src/data/pharmacies.json'); // Chemin vers ton dossier data
            pharmacies = await res.json();
            renderList();
        } catch (e) { console.error("Erreur de chargement JSON. V√©rifie le dossier src/data/"); }
    }

    function setTheme(theme) {
        document.body.className = theme + '-theme';
        localStorage.setItem('pharma-theme', theme);
    }

    function switchTab(tabId) {
        document.querySelectorAll('.tab-content, .nav-item').forEach(el => el.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        document.getElementById(tabId === 'recherche' ? 'nav-recherche' : 'nav-pharma')?.classList.add('active');
        if(tabId === 'pharmacies-list') renderList();
    }

    function renderList(filter = 'toutes') {
        const container = document.getElementById('listContainer');
        container.innerHTML = '';
        
        let list = pharmacies.map(p => ({ ...p, dist: userCoords ? calculateDistance(userCoords.lat, userCoords.lng, p.lat, p.lng) : null }));
        
        // Tri : Nuit > Dimanche > Reste
        if(filter !== 'proches') list.sort((a, b) => (b.nuit - a.nuit) || (b.dimanche - a.dimanche));
        else list.sort((a, b) => a.dist - b.dist);

        list.forEach(p => {
            let badges = p.nuit ? '<span class="badge badge-nuit">Nuit 0h-7h</span>' : '';
            if(p.dimanche) badges += '<span class="badge badge-dimanche">Garde Dimanche</span>';

            const div = document.createElement('div');
            div.className = 'pharma-item';
            if(p.nuit) div.style.borderLeft = "4px solid var(--violet-nuit)";
            else if(p.dimanche) div.style.borderLeft = "4px solid var(--rouge-dimanche)";

            div.innerHTML = `
                <div>
                    <div style="font-weight:bold; font-size:0.9rem;">${p.nom} ${badges}</div>
                    <div style="font-size:0.7rem; opacity:0.6; margin-top:2px;">${p.quartier} ${p.dist ? '‚Ä¢ '+p.dist.toFixed(1)+'km' : ''}</div>
                </div>
                <div style="display:flex; gap:15px; font-size:1.3rem;">
                    <a href="tel:${p.telephone}" style="color:inherit;"><i class="fas fa-phone-alt"></i></a>
                    <a href="https://www.google.com/maps/dir/?api=1&destination=${p.lat},${p.lng}" target="_blank" style="color:var(--primary);"><i class="fas fa-directions"></i></a>
                </div>`;
            container.appendChild(div);
        });
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat / 2)**2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2)**2;
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function applyFilter(mode) {
        document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
        if(mode === 'proches') {
            document.getElementById('filter-near').classList.add('active');
            navigator.geolocation.getCurrentPosition(pos => {
                userCoords = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                renderList('proches');
            });
        } else {
            document.getElementById('filter-all').classList.add('active');
            renderList('toutes');
        }
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
        let val = e.target.value;
        if(val.length > 2) {
            document.getElementById('selection-box').style.display = 'block';
            document.getElementById('medSelected').textContent = "üì¶ " + val;
            const select = document.getElementById('pharmacySelect');
            select.innerHTML = `<option value="" disabled selected>Choisir la pharmacie</option>` + 
                pharmacies.map(p => `<option value="${p.telephone}">${p.nom}</option>`).join('');
        } else { document.getElementById('selection-box').style.display = 'none'; }
    });

    function sendToWhatsApp() {
        const tel = document.getElementById('pharmacySelect').value;
        const med = document.getElementById('searchInput').value;
        if(!tel) return alert("Veuillez choisir une pharmacie.");
        window.open(`https://wa.me/${tel.replace(/\+/g,'')}?text=Bonjour, avez-vous en stock : ${med} ?`, '_blank');
    }

    function handleFile(input) {
        if (input.files && input.files[0]) {
            alert("Ordonnance s√©lectionn√©e. Redirection WhatsApp...");
            window.open(`https://wa.me/221788087878?text=Bonjour, voici mon ordonnance pour un devis.`, '_blank');
        }
    }

    // Initialisation
    setTheme(localStorage.getItem('pharma-theme') || 'dark');
    loadData();
</script>
</body>
</html>
