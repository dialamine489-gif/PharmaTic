    <script>
        let map = L.map('map', { zoomControl: false }).setView([14.7815, -17.3095], 13);
        L.tileLayer('https://{s}.tile.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
        let markers = [];

        function verifierOuverture(hOuv, hFer) {
            const maintenant = new Date();
            const hm = maintenant.getHours().toString().padStart(2, '0') + ":" + maintenant.getMinutes().toString().padStart(2, '0');
            return hFer < hOuv ? (hm >= hOuv || hm <= hFer) : (hm >= hOuv && hm <= hFer);
        }

        function calculerDistance(lat1, lon1, lat2, lon2) {
            const R = 6371;
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
            return R * (2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)));
        }

        function toggleMap() { 
            document.getElementById('mapContainer').classList.toggle('hidden'); 
            setTimeout(() => { map.invalidateSize(); }, 200);
        }
        function toggleListe() { document.getElementById('listContainer').classList.toggle('hidden'); }

        async function rechercher() {
            const response = await fetch('src/data/pharmacies.json');
            let pharmacies = await response.json();
            const query = document.getElementById('searchBar').value;
            const quartierSel = document.getElementById('filterQuartier').value;
            const container = document.getElementById('results');
            container.innerHTML = '';

            navigator.geolocation.getCurrentPosition((pos) => {
                const uLat = pos.coords.latitude;
                const uLon = pos.coords.longitude;
                pharmacies.forEach(p => p.dist = p.lat ? calculerDistance(uLat, uLon, p.lat, p.lng) : 999);
                pharmacies.sort((a, b) => a.dist - b.dist);
                afficherCards(pharmacies, query, quartierSel, container, true);
            }, () => {
                afficherCards(pharmacies, query, quartierSel, container, false);
            });
            document.getElementById('listContainer').classList.remove('hidden');
        }

        function afficherCards(data, query, quartier, container, hasGeo) {
            const medInput = query || "ce m√©dicament";
            
            data.filter(p => quartier === "tous" ? true : p.quartier === quartier)
            .forEach(p => {
                const ouverte = verifierOuverture(p.ouverture, p.fermeture);
                const dText = hasGeo ? (p.dist < 1 ? Math.round(p.dist * 1000) + "m" : p.dist.toFixed(1) + "km") : "N/A";
                const cleanPhone = p.telephone.replace(/\D/g, '');
                const msgWA = encodeURIComponent(`üè• *PharmaTic*\n\nBonjour *${p.nom}*,\nAvez-vous en stock : *${medInput}* ?\n\nMerci. üôè`);

                container.innerHTML += `
                    <div class="bg-white p-5 rounded-[2rem] card-shadow border border-slate-50 card-animate relative overflow-hidden">
                        ${p.partenaire ? '<div class="absolute top-0 right-0 bg-blue-500 text-white text-[7px] font-bold px-3 py-1 rounded-bl-xl uppercase tracking-tighter">V√©rifi√©</div>' : ''}
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="font-bold text-slate-800 leading-tight">${p.nom} ${p.partenaire ? '‚úÖ' : ''}</h3>
                                <p class="text-[10px] font-bold text-blue-500 uppercase mt-1">${p.quartier}</p>
                            </div>
                            <span class="text-[8px] ${ouverte ? 'bg-emerald-100 text-emerald-600' : 'bg-rose-100 text-rose-500'} px-2 py-0.5 rounded-full font-black uppercase">${ouverte ? 'Ouvert' : 'Ferm√©'}</span>
                        </div>

                        <div class="bg-blue-50/50 p-3 rounded-2xl mb-4 border border-blue-100/30">
                            <p class="text-[9px] text-slate-500 font-bold uppercase tracking-widest">V√©rifier stock de :</p>
                            <p class="text-xs font-extrabold text-blue-700 italic">"${medInput}"</p>
                        </div>

                        <div class="grid grid-cols-2 gap-2 mb-4">
                            <a href="tel:${p.telephone}" class="flex items-center justify-center bg-slate-50 text-slate-700 font-bold py-3 rounded-2xl text-[11px] border border-slate-100">Appeler</a>
                            <a href="https://wa.me/${cleanPhone}?text=${msgWA}" target="_blank" class="flex items-center justify-center bg-emerald-500 text-white font-bold
