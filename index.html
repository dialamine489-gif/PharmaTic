<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaTic - Keur Massar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --vert-pharmacie: #27AE60;
            --vert-fonce: #1E8449;
            --blanc: #FFFFFF;
            --gris-clair: #F4F7F6;
            --rouge-alerte: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--gris-clair);
            margin: 0;
            padding: 0;
            padding-bottom: 80px; /* Espace pour la nav bar */
        }

        header {
            background-color: var(--vert-pharmacie);
            color: white;
            padding: 1.5rem 1rem;
            text-align: center;
        }

        .search-container {
            padding: 15px;
            position: sticky;
            top: 0;
            background: var(--gris-clair);
            z-index: 10;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            box-sizing: border-box;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .pharmacy-card {
            background: var(--blanc);
            margin: 10px 15px;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            border-left: 5px solid var(--vert-pharmacie);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .info h3 { margin: 0; color: var(--vert-fonce); font-size: 1.1rem; }
        .info p { margin: 3px 0; font-size: 0.85rem; color: #666; }

        .badge-garde {
            background: var(--rouge-alerte);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: bold;
        }

        .actions { display: flex; gap: 8px; }
        
        .btn-action {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
            font-size: 0.9rem;
        }

        .btn-call { background-color: var(--vert-pharmacie); }
        .btn-map { background-color: #3498db; }
        .btn-whatsapp { background-color: #25D366; }

        .meds-section {
            margin-top: 12px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .med-tag {
            display: inline-block;
            background: #e8f5e9;
            color: #2e7d32;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.75rem;
            margin: 2px;
        }

        .med-tag.out { background: #ffebee; color: #c62828; }

        /* Navigation Basse */
        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid #ddd;
        }

        .nav-item { text-align: center; color: #999; text-decoration: none; font-size: 0.7rem; }
        .nav-item.active { color: var(--vert-pharmacie); }
        .nav-item i { display: block; font-size: 1.2rem; margin-bottom: 2px; }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0;">PharmaTic</h1>
    <p style="margin:5px 0 0; font-size: 0.9rem; opacity: 0.9;">Keur Massar à portée de main</p>
</header>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Chercher un médicament ou une pharmacie...">
</div>

<div id="pharmacyList">
    <div class="pharmacy-card">
        <div class="card-header">
            <div class="info">
                <h3>Pharmacie Keur Massar <span class="badge-garde">GARDE</span></h3>
                <p><strong><i class="fas fa-clock"></i> Ouvert 24h/24</strong></p>
                <p><i class="fas fa-map-marker-alt"></i> Rond-point Keur Massar</p>
            </div>
            <div class="actions">
                <a href="tel:+221338000000" class="btn-action btn-call"><i class="fas fa-phone"></i></a>
                <a href="https://wa.me/221770000000?text=Bonjour, avez-vous du Paracétamol disponible ?" class="btn-action btn-whatsapp"><i class="fab fa-whatsapp"></i></a>
                <a href="https://goo.gl/maps/example1" class="btn-action btn-map"><i class="fas fa-location-arrow"></i></a>
            </div>
        </div>
        <div class="meds-section">
            <span class="med-tag">Paracétamol</span>
            <span class="med-tag">Amoxicilline</span>
            <span class="med-tag out">Vitamine C (Épuisé)</span>
        </div>
    </div>

    <div class="pharmacy-card">
        <div class="card-header">
            <div class="info">
                <h3>Pharmacie de l'Unité</h3>
                <p><i class="fas fa-clock"></i> Ferme à 22h00</p>
                <p><i class="fas fa-map-marker-alt"></i> Près de la station Shell</p>
            </div>
            <div class="actions">
                <a href="tel:+221338111111" class="btn-action btn-call"><i class="fas fa-phone"></i></a>
                <a href="https://wa.me/221771111111?text=Bonjour, je souhaite vérifier la disponibilité d'un médicament." class="btn-action btn-whatsapp"><i class="fab fa-whatsapp"></i></a>
                <a href="https://goo.gl/maps/example2" class="btn-action btn-map"><i class="fas fa-location-arrow"></i></a>
            </div>
        </div>
        <div class="meds-section">
            <span class="med-tag">Doliprane</span>
            <span class="med-tag">Sirop Toux</span>
        </div>
    </div>
</div>

<nav class="nav-bar">
    <a href="#" class="nav-item active"><i class="fas fa-home"></i>Accueil</a>
    <a href="#" class="nav-item"><i class="fas fa-map-marked-alt"></i>Carte</a>
    <a href="#" class="nav-item"><i class="fas fa-heart"></i>Favoris</a>
    <a href="#" class="nav-item"><i class="fas fa-user"></i>Profil</a>
</nav>

<script>
    document.getElementById('searchInput').addEventListener('keyup', function() {
        let filter = this.value.toLowerCase();
        let cards = document.querySelectorAll('.pharmacy-card');

        cards.forEach(card => {
            let text = card.innerText.toLowerCase();
            if(text.includes(filter)) {
                card.style.display = "block";
            } else {
                card.style.display = "none";
            }
        });
    });
</script>

</body>
</html>
