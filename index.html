<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaTic - Keur Massar</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1d4ed8">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        #map { height: 350px; width: 100%; z-index: 1; }
        .card-animate { transition: all 0.3s ease; }
        .card-animate:hover { transform: translateY(-5px); box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.1); }
        .modal-active { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900">

    <nav class="bg-blue-700 p-4 text-white shadow-xl">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black tracking-tighter uppercase italic">PharmaTic</h1>
            <span class="text-xs bg-blue-800 px-3 py-1 rounded-full border border-blue-400 font-mono uppercase">Live Status</span>
        </div>
    </nav>

    <main class="container mx-auto mt-6 p-4">
        <div class="bg-white p-6 rounded-2xl shadow-sm mb-6 border border-gray-200">
            <div class="flex flex-col gap-4">
                <div class="flex flex-col md:flex-row gap-2 relative">
                    <div class="relative flex-grow">
                        <input type="text" id="searchBar" oninput="afficherSuggestions()" placeholder="M√©dicament, Pharmacie ou Quartier..." 
                            class="border-2 border-gray-100 p-4 rounded-xl w-full focus:border-blue-500 outline-none transition-all">
                        <div id="autocomplete-list" class="absolute z-[10000] w-full bg-white shadow-2xl rounded-b-xl border border-gray-100 hidden mt-1 overflow-hidden"></div>
                    </div>
                    <button onclick="rechercher()" class="bg-blue-600 text-white px-10 py-4 rounded-xl font-bold hover:bg-blue-700 active:scale-95 transition-all">
                        Rechercher
                    </button>
                </div>

                <div class="flex flex-wrap gap-4 justify-between items-center bg-gray-50 p-4 rounded-xl border border-gray-100">
                    <div class="flex flex-wrap gap-4 items-center">
                        <select id="filterQuartier" onchange="rechercher()" class="bg-white border border-gray-300 text-gray-700 text-sm rounded-lg p-2.5 outline-none font-semibold">
                            <option value="tous">Tous les quartiers</option>
                            <option value="Keur Massar Village">Keur Massar Village</option>
                            <option value="Unit√© 3">Unit√© 3</option>
                            <option value="Jaxaay">Jaxaay</option>
                            <option value="Cit√© Tawfekh">Cit√© Tawfekh</option>
                        </select>

                        <label class="flex items-center cursor-pointer group">
                            <input type="checkbox" id="filterGarde" onchange="rechercher()" class="mr-2 w-5 h-5 text-blue-600 rounded">
                            <span class="text-sm font-bold text-gray-600">De garde</span>
                        </label>
                    </div>

                    <button onclick="toggleMap()" id="mapBtn" class="bg-white border-2 border-blue-600 text-blue-600 font-bold px-4 py-2 rounded-full shadow-sm hover:bg-blue-50 transition-all flex items-center gap-2 text-sm">
                        <span>üó∫Ô∏è</span> <span id="mapBtnText">Afficher la carte</span>
                    </button>
                </div>
            </div>
        </div>

        <div id="mapContainer" class="hidden mb-8">
            <div id="map" class="rounded-2xl shadow-inner border-4 border-white overflow-hidden"></div>
        </div>

        <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <div id="detailsModal" class="hidden fixed inset-0 bg-black bg-opacity-60 z-[9999] flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl max-w-md w-full p-6 shadow-2xl relative modal-active">
            <button onclick="fermerDetails()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl font-bold">&times;</button>
            <div id="modalContent"></div>
            <button onclick="fermerDetails()" class="w-full mt-6 bg-blue-50 text-blue-600 font-bold py-3 rounded-xl hover:bg-blue-100 transition">Fermer</button>
        </div>
    </div>

    <script>
        // --- LOGIQUE DE TEMPS ---
        function verifierOuverture(hOuv, hFer) {
            if (!hOuv || !hFer) return false;
            const maintenant = new Date();
            const heureMinute = maintenant.getHours().toString().padStart(2, '0') + ":" + maintenant.getMinutes().toString().padStart(2, '0');
            
            // Gestion du passage √† minuit
            if (hFer < hOuv) {
                return heureMinute >= hOuv || heureMinute <= hFer;
            }
            return heureMinute >= hOuv && heureMinute <= hFer;
        }

        // --- INITIALISATION ---
        const listeSuggestions = ["Doliprane", "Efferalgan", "Spasfon", "Gaviscon", "Ventoline", "Pharmacie Jaxaay", "Pharmacie du Croisement"];
        let map = L.map('map').setView([14.7815, -17.3095], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let markers = [];

        window.onload = rechercher;

        function toggleMap() {
            const container = document.getElementById('mapContainer');
            const btnText = document.getElementById('mapBtnText');
            if (container.classList.contains('hidden')) {
                container.classList.remove('hidden');
                btnText.innerText = "Masquer la carte";
                setTimeout(() => { map.invalidateSize(); }, 200);
            } else {
                container.classList.add('hidden');
                btnText.innerText = "Afficher la carte";
            }
        }

        function afficherSuggestions() {
            const input = document.getElementById('searchBar');
            const list = document.getElementById('autocomplete-list');
            const valeur = input.value.toLowerCase();
            list.innerHTML = '';
            if (!valeur) { list.classList.add('hidden'); return; }
            const suggestions = listeSuggestions.filter(m => m.toLowerCase().includes(valeur));
            suggestions.forEach(s => {
                const item = document.createElement('div');
                item.className = 'p-4 hover:bg-blue-50 cursor-pointer border-b border-gray-50 text-sm font-semibold text-gray-700';
                item.innerText = s;
                item.onclick = () => { input.value = s; list.classList.add('hidden'); rechercher(); };
                list.appendChild(item);
            });
            list.classList.toggle('hidden', suggestions.length === 0);
        }

        async function rechercher() {
            try {
                const response = await fetch('src/data/pharmacies.json');
                const pharmacies = await response.json();
                const query = document.getElementById('searchBar').value.toLowerCase();
                const gardeOnly = document.getElementById('filterGarde').checked;
                const quartierSel = document.getElementById('filterQuartier').value;
                const container = document.getElementById('results');

                container.innerHTML = '';
                markers.forEach(m => map.removeLayer(m));
                markers = [];

                const filtered = pharmacies.filter(p => {
                    const matchText = query === "" || p.nom.toLowerCase().includes(query) || p.quartier.toLowerCase().includes(query) || p.produits.some(prod => prod.toLowerCase().includes(query));
                    const matchGarde = gardeOnly ? p.garde : true;
                    const matchQuartier = quartierSel === "tous" ? true : p.quartier === quartierSel;
                    return matchText && matchGarde && matchQuartier;
                });

                filtered.forEach(p => {
                    const estOuverte = verifierOuverture(p.ouverture, p.fermeture);
                    const badgeHoraire = estOuverte 
                        ? '<span class="text-[9px] bg-green-100 text-green-700 px-2 py-1 rounded-full font-black">OUVERT</span>' 
                        : '<span class="text-[9px] bg-red-100 text-red-700 px-2 py-1 rounded-full font-black">FERM√â</span>';

                    container.innerHTML += `
                        <div class="bg-white p-6 rounded-2xl shadow-sm border-t-4 ${p.garde ? 'border-green-500' : 'border-blue-500'} card-animate flex flex-col justify-between">
                            <div>
                                <div class="flex justify-between items-start mb-2">
                                    <h3 class="font-bold text-lg text-gray-800">${p.nom}</h3>
                                    <div class="flex flex-col gap-1 items-end">
                                        ${p.garde ? '<span class="text-[9px] bg-blue-100 text-blue-700 px-2 py-1 rounded-full font-black">GARDE</span>' : ''}
                                        ${badgeHoraire}
                                    </div>
                                </div>
                                <p class="text-blue-600 text-xs font-bold mb-3">${p.quartier}</p>
                                <a href="tel:${p.telephone}" class="flex items-center justify-center gap-2 w-full bg-green-50 text-green-700 font-bold py-3 rounded-xl mb-4 border border-green-100 text-sm hover:bg-green-100 transition">üìû Appeler</a>
                            </div>
                            <div class="flex justify-between items-center pt-4 border-t border-gray-50">
                                <span class="text-blue-700 font-black text-xs uppercase">üìç ${p.distance}</span>
                                <button onclick="voirDetails(${p.id})" class="text-[10px] font-bold text-blue-600 bg-blue-50 px-3 py-2 rounded-lg">D√âTAILS ‚Üí</button>
                            </div>
                        </div>`;
                    if (p.lat && p.lng) {
                        let marker = L.marker([p.lat, p.lng]).addTo(map).bindPopup(`<b>${p.nom}</b><br>${estOuverte ? 'Ouvert' : 'Ferm√©'}`);
                        markers.push(marker);
                    }
                });
            } catch (e) { console.error(e); }
        }

        async function voirDetails(id) {
            const response = await fetch('src/data/pharmacies.json');
            const pharmacies = await response.json();
            const p = pharmacies.find(pharma => pharma.id === id);
            const modal = document.getElementById('detailsModal');
            const content = document.getElementById('modalContent');
            content.innerHTML = `
                <div class="text-center mb-6">
                    <span class="bg-blue-100 text-blue-700 text-[10px] px-3 py-1 rounded-full font-bold uppercase">${p.quartier}</span>
                    <h2 class="text-2xl font-black text-gray-800 mt-2">${p.nom}</h2>
                    <p class="text-gray-500 text-sm mt-1">Horaires : ${p.ouverture} - ${p.fermeture}</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-2xl">
                    <h4 class="text-xs font-bold text-gray-400 uppercase mb-2">Produits disponibles</h4>
                    <div class="flex flex-wrap gap-2">${p.produits.map(prod => `<span class="bg-white border border-gray-200 px-3 py-1 rounded-lg text-xs font-medium">${prod}</span>`).join('')}</div>
                </div>`;
            modal.classList.remove('hidden');
        }

        function fermerDetails() { document.getElementById('detailsModal').classList.add('hidden'); }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(() => console.log("PWA OK"));
        }
    </script>
</body>
</html>
