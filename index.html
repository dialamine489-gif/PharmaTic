<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaTic - Keur Massar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --vert-pharmacie: #27AE60;
            --vert-fonce: #1E8449;
            --blanc: #FFFFFF;
            --gris-clair: #F4F7F6;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--gris-clair);
            margin: 0;
            padding-bottom: 90px;
        }

        header {
            background-color: var(--vert-pharmacie);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .search-wrapper {
            padding: 15px;
            position: sticky;
            top: 0;
            background: var(--gris-clair);
            z-index: 100;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            box-sizing: border-box;
            outline: none;
        }

        #suggestions {
            background: white;
            border-radius: 10px;
            margin-top: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: none;
        }

        .suggestion-item {
            padding: 12px 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        /* Message d'instruction */
        #status-msg {
            padding: 10px 20px;
            color: var(--vert-fonce);
            font-weight: bold;
            display: none;
            font-size: 0.9rem;
        }

        /* Cartes Pharmacies Raccourcies */
        .pharmacy-card {
            background: var(--blanc);
            margin: 8px 15px;
            padding: 12px;
            border-radius: 12px;
            border-left: 5px solid #ddd;
            transition: all 0.3s;
        }

        .pharmacy-card.selected {
            border-left-color: var(--vert-pharmacie);
            background-color: #e8f5e9;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .info h3 { margin: 0; font-size: 1rem; color: #333; }
        .badge-proche {
            background: var(--vert-pharmacie);
            color: white;
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 5px;
            margin-left: 5px;
        }

        /* D√©tails masqu√©s par d√©faut */
        .card-details {
            display: none;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .btn-send-wa {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            width: 100%;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid #ddd;
        }

        .nav-item { text-align: center; color: #999; text-decoration: none; font-size: 0.7rem; }
        .nav-item.active { color: var(--vert-pharmacie); }
        .nav-item i { display: block; font-size: 1.3rem; margin-bottom: 4px; }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; font-size: 1.5rem;">PharmaTic</h1>
</header>

<div class="search-wrapper">
    <input type="text" id="searchInput" placeholder="Nom du m√©dicament (ex: Novomix)..." autocomplete="off">
    <div id="suggestions"></div>
</div>

<p id="status-msg">üìç S√©lectionnez une pharmacie :</p>

<div id="pharmacyList"></div>

<nav class="nav-bar">
    <a href="#" class="nav-item active"><i class="fas fa-home"></i>Accueil</a>
    <a href="#" class="nav-item"><i class="fas fa-map-marked-alt"></i>Carte</a>
    <a href="#" class="nav-item"><i class="fas fa-user"></i>Profil</a>
</nav>

<script>
    const dictionnaireMeds = ["Novomix 30", "Parac√©tamol", "Doliprane", "Amoxicilline", "Efferalgan"];

    // Liste r√©duite pour l'exemple
    const pharmacies = [
        { "id": 12, "nom": "Pharmacie Birane Ly", "quartier": "Jaxaay", "telephone": "+221788087878", "proche": true },
        { "id": 1, "nom": "Pharmacie Dial Diop", "quartier": "Village", "telephone": "+221338370000", "proche": false },
        { "id": 17, "nom": "Pharmacie Du Logo", "quartier": "Village", "telephone": "+221338788417", "proche": false }
    ];

    const searchInput = document.getElementById('searchInput');
    const suggestionsBox = document.getElementById('suggestions');
    const statusMsg = document.getElementById('status-msg');
    const listContainer = document.getElementById('pharmacyList');

    let currentMed = "";

    function renderPharmacies() {
        listContainer.innerHTML = '';
        pharmacies.forEach((p, index) => {
            const card = document.createElement('div');
            card.className = 'pharmacy-card';
            if (p.proche && currentMed) card.classList.add('selected');

            const textMessage = `üè• *PharmaTic*\n\nBonjour *${p.nom}*,\nAvez-vous en stock : *${currentMed || '...'}* ?\n\nMerci de me confirmer la disponibilit√©. üôè`;
            const waLink = `https://wa.me/${p.telephone.replace(/\D/g,'')}?text=${encodeURIComponent(textMessage)}`;

            card.innerHTML = `
                <div class="card-header" onclick="toggleCard(this)">
                    <div class="info">
                        <h3>${p.nom} ${p.proche ? '<span class="badge-proche">PLUS PROCHE</span>' : ''}</h3>
                        <p style="font-size:0.7rem; margin:0;">${p.quartier}</p>
                    </div>
                    <i class="fas fa-chevron-down" style="color:#ccc"></i>
                </div>
                <div class="card-details">
                    <a href="${waLink}" class="btn-send-wa">
                        <i class="fab fa-whatsapp"></i> ENVOYER LA DEMANDE
                    </a>
                </div>
            `;
            listContainer.appendChild(card);
        });
    }

    function toggleCard(header) {
        const details = header.nextElementSibling;
        const icon = header.querySelector('.fas');
        const isVisible = details.style.display === 'block';
        
        // Fermer tous les autres d√©tails
        document.querySelectorAll('.card-details').forEach(d => d.style.display = 'none');
        document.querySelectorAll('.fa-chevron-up').forEach(i => i.classList.replace('fa-chevron-up', 'fa-chevron-down'));

        // Ouvrir celui-ci
        if (!isVisible) {
            details.style.display = 'block';
            icon.classList.replace('fa-chevron-down', 'fa-chevron-up');
        }
    }

    searchInput.addEventListener('input', function() {
        const val = this.value;
        suggestionsBox.innerHTML = '';
        if (val.length > 0) {
            const matches = dictionnaireMeds.filter(m => m.toLowerCase().includes(val.toLowerCase()));
            suggestionsBox.style.display = matches.length > 0 ? 'block' : 'none';
            matches.forEach(match => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.textContent = match;
                div.onclick = () => {
                    searchInput.value = match;
                    validateSearch(match);
                };
                suggestionsBox.appendChild(div);
            });
        }
    });

    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') validateSearch(searchInput.value);
    });

    function validateSearch(med) {
        currentMed = med;
        suggestionsBox.style.display = 'none';
        statusMsg.style.display = 'block';
        renderPharmacies();
    }

    // Initialisation
    renderPharmacies();
</script>

</body>
</html>
