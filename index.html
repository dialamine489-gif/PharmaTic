<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaTic - Keur Massar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --vert-pharmacie: #27AE60;
            --vert-fonce: #1E8449;
            --blanc: #FFFFFF;
            --gris-clair: #F4F7F6;
            --texte: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--gris-clair);
            color: var(--texte);
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--vert-pharmacie);
            color: white;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .search-container {
            padding: 20px;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
        }

        /* Style des cartes pharmacies */
        .pharmacy-card {
            background: var(--blanc);
            margin: 15px;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            border-left: 5px solid var(--vert-pharmacie);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info h3 {
            margin: 0 0 5px 0;
            color: var(--vert-fonce);
        }

        .status {
            font-size: 0.85rem;
            font-weight: bold;
            color: var(--vert-pharmacie);
        }

        /* Boutons d'action rapides */
        .actions {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .btn-call {
            background-color: var(--vert-pharmacie);
            color: white;
        }

        .btn-map {
            background-color: #3498db;
            color: white;
        }

        .btn-action:active {
            transform: scale(0.9);
        }

        .badge-garde {
            background: #e74c3c;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            margin-left: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>PharmaTic</h1>
    <p>Keur Massar à portée de main</p>
</header>

<div class="search-container">
    <input type="text" placeholder="Rechercher une pharmacie à Keur Massar...">
</div>

<div class="pharmacy-card">
    <div class="info">
        <h3>Pharmacie Keur Massar <span class="badge-garde">DE GARDE</span></h3>
        <p class="status"><i class="fas fa-clock"></i> Ouvert 24h/24</p>
        <p style="font-size: 0.8rem; color: #777;">Rond-point Keur Massar</p>
    </div>
    <div class="actions">
        <a href="tel:+221338000000" class="btn-action btn-call">
            <i class="fas fa-phone"></i>
        </a>
        <a href="https://www.google.com/maps/search/Pharmacie+Keur+Massar" target="_blank" class="btn-action btn-map">
            <i class="fas fa-map-marker-alt"></i>
        </a>
    </div>
</div>

<div class="pharmacy-card" style="border-left-color: #ddd;">
    <div class="info">
        <h3>Pharmacie de l'Unité</h3>
        <p class="status" style="color: #777;">Ferme à 22h00</p>
        <p style="font-size: 0.8rem; color: #777;">Près de la station Shell</p>
    </div>
    <div class="actions">
        <a href="tel:+221338111111" class="btn-action btn-call">
            <i class="fas fa-phone"></i>
        </a>
        <a href="https://www.google.com/maps" target="_blank" class="btn-action btn-map">
            <i class="fas fa-map-marker-alt"></i>
        </a>
    </div>
</div>
<div style="position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #ddd; box-shadow: 0 -2px 5px rgba(0,0,0,0.05);">
    <div style="text-align: center; color: var(--vert-pharmacie);">
        <i class="fas fa-home"></i>
        <div style="font-size: 10px;">Accueil</div>
    </div>
    <div style="text-align: center; color: #777;">
        <i class="fas fa-map"></i>
        <div style="font-size: 10px;">Carte</div>
    </div>
    <div style="text-align: center; color: #777;">
        <i class="fas fa-heart"></i>
        <div style="font-size: 10px;">Favoris</div>
    </div>
    <div style="text-align: center; color: #777;">
        <i class="fas fa-user"></i>
        <div style="font-size: 10px;">Profil</div>
    </div>
</div>

<div style="height: 70px;"></div>
</body>
</html>
