<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaTic - Keur Massar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f2fe;
            --accent: #00ff88;
            --dark-bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.08);
            --rouge-ferme: #ff4d4d;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top, #1e293b, #0f172a);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header { padding: 25px 20px 10px; text-align: center; }
        header h1 {
            margin: 0; font-size: 1.8rem; letter-spacing: 2px;
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; font-weight: 900;
        }

        .top-nav {
            display: flex; margin: 10px 20px; background: var(--glass);
            backdrop-filter: blur(10px); border-radius: 15px; padding: 5px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .nav-tab {
            flex: 1; padding: 12px; text-align: center; border-radius: 12px;
            font-size: 0.8rem; font-weight: bold; cursor: pointer; transition: 0.3s;
            color: rgba(255,255,255,0.6);
        }

        .nav-tab.active { background: var(--accent); color: var(--dark-bg); box-shadow: 0 0 15px rgba(0, 255, 136, 0.4); }

        .content-area { flex: 1; padding: 15px; overflow-y: auto; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .card {
            background: var(--glass); backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 20px;
            padding: 15px; margin-bottom: 15px;
        }

        /* --- STYLE FILTRES --- */
        .filter-bar { display: flex; gap: 10px; margin-bottom: 15px; }
        .filter-chip {
            padding: 8px 15px; border-radius: 20px; font-size: 0.75rem;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: white; cursor: pointer; transition: 0.3s;
        }
        .filter-chip.active { background: rgba(0, 255, 136, 0.2); border-color: var(--accent); color: var(--accent); }

        input[type="text"], select {
            width: 100%; background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px; padding: 12px; color: white; outline: none; box-sizing: border-box;
        }

        .pharma-item {
            background: rgba(255,255,255,0.03); border-radius: 15px;
            padding: 12px; margin-bottom: 10px; display: flex;
            justify-content: space-between; align-items: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .status-badge { font-size: 0.6rem; padding: 2px 7px; border-radius: 6px; font-weight: bold; margin-left: 8px; }
        .open { background: rgba(0, 255, 136, 0.15); color: var(--accent); }
        .dist-tag { font-size: 0.7rem; color: var(--primary); margin-left: 5px; font-weight: bold; }

        .pharma-actions { display: flex; gap: 15px; font-size: 1.2rem; }
        .pharma-actions a { color: var(--accent); }
        
        .btn-send {
            background: linear-gradient(to right, #25D366, #128C7E);
            color: white; border: none; padding: 15px; border-radius: 12px;
            width: 100%; font-weight: bold; margin-top: 15px; cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>PHARMATIC</h1>
    <p style="font-size: 0.7rem; opacity: 0.5;">KEUR MASSAR ‚Ä¢ PROXIMIT√â SANT√â</p>
</header>

<nav class="top-nav">
    <div class="nav-tab active" id="btn-recherche" onclick="switchTab('recherche')">RECHERCHE</div>
    <div class="nav-tab" id="btn-liste" onclick="switchTab('explorer')">LISTE</div>
</nav>

<div class="content-area">
    <div id="recherche" class="tab-content active">
        <div class="card">
            <h3 style="margin:0 0 10px 0; font-size: 0.85rem;">Quel m√©dicament cherchez-vous ?</h3>
            <input type="text" id="searchInput" placeholder="Doliprane, Spasfon...">
        </div>
        <div id="selection-box" style="display:none;" class="card">
            <div id="medSelected" style="color: var(--accent); font-weight: bold; margin-bottom: 10px; text-align:center;"></div>
            <select id="pharmacySelect"></select>
            <button class="btn-send" onclick="sendToWhatsApp()">
                <i class="fab fa-whatsapp"></i> DEMANDER DISPONIBILIT√â
            </button>
        </div>
    </div>

    <div id="explorer" class="tab-content">
        <div class="filter-bar">
            <div class="filter-chip active" id="filter-all" onclick="applyFilter('toutes')">Toutes</div>
            <div class="filter-chip" id="filter-near" onclick="applyFilter('proches')">Les plus proches üìç</div>
        </div>
        <div id="listContainer"></div>
    </div>
</div>

<script>
    const pharmacies = [
        { "nom": "Pharmacie Dial Diop", "quartier": "Unit√© 5", "tel": "+221338370000", "lat": 14.7792, "lng": -17.3216 },
        { "nom": "Pharmacie Elimane Aly DRAMANE", "quartier": "Unit√© 3", "tel": "+221338370001", "lat": 14.7820, "lng": -17.3055 },
        { "nom": "Pharmacie Mingue", "quartier": "Fass", "tel": "+221338370002", "lat": 14.7850, "lng": -17.3100 },
        { "nom": "Pharmacie Pape Djibril", "quartier": "Mame Dior", "tel": "+221338370003", "lat": 14.7880, "lng": -17.3120 },
        { "nom": "Pharmacie Birane LY", "quartier": "A√Ønoumady", "tel": "+221788087878", "lat": 14.7695, "lng": -17.3138 },
        { "nom": "Pharmacie DIOMA", "quartier": "A√Ønoumadi", "tel": "+221338370004", "lat": 14.7870, "lng": -17.3040 },
        { "nom": "Pharmacie du Logo", "quartier": "Kawsara", "tel": "+221338788417", "lat": 14.7836, "lng": -17.3148 },
        { "nom": "Pharmacie Adji Mouhamed", "quartier": "Croisement", "tel": "+221338377526", "lat": 14.7726, "lng": -17.3170 },
        { "nom": "Pharmacie Sankoun Faty", "quartier": "Cit√© Gendarmerie", "tel": "+221338378786", "lat": 14.7750, "lng": -17.3100 },
        { "nom": "Pharmacie Elimane Aly Dramane (PA)", "quartier": "Unit√© 3", "tel": "+221800002020", "lat": 14.7825, "lng": -17.3050 },
        { "nom": "Pharmacie Ainoumadi", "quartier": "Cit√© Ainoumadi", "tel": "+221338785108", "lat": 14.7878, "lng": -17.3058 },
        { "nom": "Pharmacie Camille Basse", "quartier": "Camille Basse", "tel": "+221330000000", "lat": 14.7900, "lng": -17.3150 },
        { "nom": "Pharmacie EL Abdoul Boutou Kane", "quartier": "Arafat II", "tel": "+221330000000", "lat": 14.7700, "lng": -17.3000 },
        { "nom": "Pharmacie Seydi M. Moustapha SY", "quartier": "Unit√© 14", "tel": "+221338379874", "lat": 14.7850, "lng": -17.3150 },
        { "nom": "Pharmacie Baye Niasse", "quartier": "Unit√© 6", "tel": "+221330000000", "lat": 14.7730, "lng": -17.3260 },
        { "nom": "Pharmacie Marie Essenteine Manga", "quartier": "Unit√© 20", "tel": "+221330000000", "lat": 14.7650, "lng": -17.3080 },
        { "nom": "Pharmacie Mame Cheikh Anta Mback√©", "quartier": "Darou Salam", "tel": "+221330000000", "lat": 14.7920, "lng": -17.3200 },
        { "nom": "Pharmacie Pascale", "quartier": "Unit√© 15", "tel": "+221330000000", "lat": 14.7800, "lng": -17.3300 },
        { "nom": "Pharmacie Al Amine Mouhammed", "quartier": "Unit√© 6", "tel": "+221338788929", "lat": 14.7726, "lng": -17.3257 },
        { "nom": "ROND POINT JAXAAY", "quartier": "Jaxaay", "tel": "+221330000000", "lat": 14.7600, "lng": -17.3000 },
        { "nom": "Cheikhna Cheikh Abass Aidara", "quartier": "Darou Salam", "tel": "+221330000000", "lat": 14.7930, "lng": -17.3220 },
        { "nom": "YAYE FATOUMA", "quartier": "Unit√© 17", "tel": "+221330000000", "lat": 14.7750, "lng": -17.3350 },
        { "nom": "Pharmacie SAN JOSE", "quartier": "Unit√© 03", "tel": "+221330000000", "lat": 14.7810, "lng": -17.3060 },
        { "nom": "Pharmacie tawhid", "quartier": "T√®ne-bi", "tel": "+221330000000", "lat": 14.7700, "lng": -17.3400 },
        { "nom": "MAYA MAME ANSOU NIANG", "quartier": "Unit√© 18", "tel": "+221330000000", "lat": 14.7770, "lng": -17.3380 },
        { "nom": "Pharmacie NA SAGAR NIANDING", "quartier": "Jaxaay 2", "tel": "+221330000000", "lat": 14.7580, "lng": -17.2950 }
    ];

    let userCoords = null;

    function switchTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        document.getElementById('btn-' + (tabId === 'recherche' ? 'recherche' : 'liste')).classList.add('active');
        if(tabId === 'explorer') renderList();
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function applyFilter(mode) {
        document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
        if(mode === 'proches') {
            document.getElementById('filter-near').classList.add('active');
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    userCoords = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                    renderList('proches');
                });
            }
        } else {
            document.getElementById('filter-all').classList.add('active');
            renderList('toutes');
        }
    }

    function renderList(filter = 'toutes') {
        const container = document.getElementById('listContainer');
        container.innerHTML = '';
        
        let list = pharmacies.map(p => ({
            ...p,
            dist: userCoords ? calculateDistance(userCoords.lat, userCoords.lng, p.lat, p.lng) : null
        }));

        if(filter === 'proches' && userCoords) {
            list.sort((a, b) => a.dist - b.dist);
        }

        list.forEach(p => {
            const distLabel = p.dist ? `<span class="dist-tag">${p.dist.toFixed(1)}km</span>` : '';
            const div = document.createElement('div');
            div.className = 'pharma-item';
            div.innerHTML = `
                <div>
                    <div style="font-weight:bold; display:flex; align-items:center; font-size:0.9rem;">
                        ${p.nom} <span class="status-badge open">Ouvert</span>
                    </div>
                    <div style="font-size:0.7rem; opacity:0.5; margin-top:3px;">${p.quartier} ${distLabel}</div>
                </div>
                <div class="pharma-actions">
                    <a href="tel:${p.tel}"><i class="fas fa-phone-alt"></i></a>
                    <a href="https://www.google.com/maps?q=${p.lat},${p.lng}" target="_blank" style="color:var(--primary);"><i class="fas fa-directions"></i></a>
                </div>
            `;
            container.appendChild(div);
        });
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
        let val = e.target.value;
        if(val.length > 2) {
            document.getElementById('selection-box').style.display = 'block';
            document.getElementById('medSelected').textContent = "üì¶ " + val;
            const select = document.getElementById('pharmacySelect');
            select.innerHTML = pharmacies.map(p => `<option value="${p.tel}">${p.nom}</option>`).join('');
        } else { document.getElementById('selection-box').style.display = 'none'; }
    });

    function sendToWhatsApp() {
        const tel = document.getElementById('pharmacySelect').value;
        const med = document.getElementById('searchInput').value;
        const msg = encodeURIComponent(`Bonjour, auriez-vous en stock : ${med} ?`);
        window.open(`https://wa.me/${tel.replace(/\+/g,'')}?text=${msg}`, '_blank');
    }

    renderList();
</script>
</body>
</html>
