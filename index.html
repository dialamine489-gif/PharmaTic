<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="manifest" href="manifest.json">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PharmaTic - Keur Massar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f2fe; --accent: #00ff88;
            --rouge-dimanche: #ff4d4d; --violet-nuit: #a855f7;
            --whatsapp: #25D366;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        /* Couleurs des th√®mes */
        body.dark-theme { --bg: #0f172a; --text: #ffffff; --card: rgba(255, 255, 255, 0.08); --nav: #0f172a; --input-bg: rgba(255,255,255,0.05); }
        body.light-theme { --bg: #f8fafc; --text: #1e293b; --card: #ffffff; --nav: #f8fafc; --input-bg: rgba(0,0,0,0.05); }
        body.rose-theme { --bg: #fdf2f8; --text: #831843; --card: #fbcfe8; --nav: #fdf2f8; --input-bg: rgba(255,255,255,0.5); }

        body {
            font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text);
            margin: 0; height: 100vh; display: flex; flex-direction: column;
            padding-bottom: 90px; overflow-x: hidden; transition: 0.3s;
        }

        header { display: flex; flex-direction: column; align-items: center; padding: 15px; }
        .logo-img { width: 60px; height: 60px; border-radius: 15px; border: 2px solid var(--accent); box-shadow: 0 0 15px rgba(0, 255, 136, 0.3); }

        .news-ticker { background: rgba(0,0,0,0.1); border-bottom: 1px solid var(--accent); padding: 8px 0; overflow: hidden; white-space: nowrap; }
        .ticker-wrapper { display: inline-block; padding-left: 100%; animation: marquee 20s linear infinite; font-size: 0.8rem; font-weight: bold; color: var(--accent); text-transform: uppercase; letter-spacing: 1px; }
        @keyframes marquee { 0% { transform: translate(0, 0); } 100% { transform: translate(-100%, 0); } }

        .theme-switcher { display: flex; gap: 8px; width: 100%; max-width: 400px; margin-top: 15px; padding: 0 10px; }
        .theme-btn { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); font-size: 0.8rem; cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .btn-dark { background: #1e293b; color: white; }
        .btn-light { background: #ffffff; color: #1e293b; }
        .btn-rose { background: #fbcfe8; color: #831843; }

        .content-area { flex: 1; padding: 15px; overflow-y: auto; width: 100%; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .card { background: var(--card); border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); position: relative; }
        .close-btn { position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.1); border: none; color: inherit; border-radius: 50%; width: 25px; height: 25px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 0.8rem; z-index: 10; }

        .pharma-item { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid transparent; }
        
        .section-header { display: flex; justify-content: space-between; align-items: center; font-size: 0.75rem; font-weight: 800; margin: 20px 5px 10px; text-transform: uppercase; }

        .broadcast-item { background: rgba(0,0,0,0.05); border-radius: 12px; padding: 12px; margin-top: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(0,255,136,0.1); }
        
        /* Animation Pulse pour la Map */
        @keyframes pulse-blue {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 242, 254, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(0, 242, 254, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(0, 242, 254, 0); }
        }
        .pulse-maps { animation: pulse-blue 2s infinite; display: inline-block; border-radius: 50%; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--nav); display: flex; justify-content: space-around; padding: 12px 0 25px; border-top: 1px solid rgba(255, 255, 255, 0.1); z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: grey; font-size: 0.7rem; text-decoration: none; cursor: pointer; gap: 4px; }
        .nav-item.active { color: var(--accent); }

        .download-btn { background: var(--accent); color: #0f172a; border: none; padding: 16px; border-radius: 50px; font-weight: 900; width: 100%; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 20px; text-transform: uppercase; }
    </style>
</head>
<body class="dark-theme">

<header>
    <img src="icon.jpeg" alt="Logo" class="logo-img">
    <h1 style="margin: 10px 0 0; font-size: 1.8rem; font-weight: 900; background: linear-gradient(to right, var(--accent), var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">PHARMATIC</h1>
    <div class="theme-switcher">
        <button class="theme-btn btn-dark" onclick="setTheme('dark')">Sombre</button>
        <button class="theme-btn btn-light" onclick="setTheme('light')">Clair</button>
        <button class="theme-btn btn-rose" onclick="setTheme('rose')">Rose</button>
    </div>
</header>

<div class="news-ticker">
    <div class="ticker-wrapper" id="tickerText">‚ú® PharmaTic : Votre sant√©, notre priorit√© √† Keur Massar ! ‚ú®</div>
</div>

<div class="content-area">
    <div id="recherche" class="tab-content active">
        <div class="card" style="border-left: 5px solid var(--violet-nuit); background: rgba(168, 85, 247, 0.1);">
            <h3 style="margin:0; font-size: 0.85rem; color: var(--violet-nuit);"><i class="fas fa-moon"></i> En garde actuellement</h3>
            <div id="statusText" style="font-weight: bold; margin-top: 5px; font-size: 1.1rem;">V√©rification...</div>
        </div>

        <div class="card">
            <h3 style="margin-top:0; font-size: 0.9rem;">Chercher un m√©dicament</h3>
            <input type="text" id="searchInput" oninput="handleSearch()" placeholder="Doliprane, Spasfon..." style="width:100%; padding:14px; border-radius:12px; border:none; background:var(--input-bg); color:inherit; outline:none; border: 1px solid rgba(0,255,136,0.2);">
            <div id="broadcast-zone" style="display:none; margin-top:15px;">
                <button class="close-btn" onclick="resetSearch()"><i class="fas fa-times"></i></button>
                <div id="medLabel" style="color: var(--accent); font-weight: bold; text-align:center; font-size: 1.2rem; margin-bottom: 10px;"></div>
                <div id="pharmaciesOuvertesMed"></div>
                <div id="pharmaciesFermeesMed" style="margin-top: 15px;"></div>
            </div>
        </div>

        <div class="card">
            <h3 style="margin-top:0; font-size: 0.9rem;">Par ordonnance</h3>
            <button onclick="document.getElementById('fileInput').click()" style="width:100%; padding:18px; background:none; border:1.5px dashed var(--accent); border-radius:12px; color:inherit; cursor:pointer;"><i class="fas fa-camera"></i> PRENDRE PHOTO ORDONNANCE</button>
            <div id="ordo-zone" style="display:none; margin-top:15px;">
                <button class="close-btn" onclick="resetOrdo()"><i class="fas fa-times"></i></button>
                <p style="font-size: 0.8rem; color: var(--accent); font-weight: bold; text-align:center;">üì∏ PHOTO PR√äTE</p>
                <div id="pharmaciesOuvertesOrdo"></div>
                <div id="pharmaciesFermeesOrdo" style="margin-top: 15px;"></div>
            </div>
        </div>
    </div>

    <div id="pharmacies-tab" class="tab-content">
        <div id="listContainer"></div>
    </div>

    <div id="installer" class="tab-content">
        <div class="card" style="text-align:center; padding: 30px 15px;">
            <i class="fas fa-mobile-alt" style="font-size: 4rem; color: var(--accent); margin-bottom: 15px;"></i>
            <h3>Installer PharmaTic</h3>
            <p style="font-size:0.85rem; opacity:0.8; line-height:1.5;">Ajoutez l'application sur votre √©cran d'accueil.</p>
            <button id="pwaBtn" class="download-btn"><i class="fas fa-download"></i> INSTALLER MAINTENANT</button>
        </div>
    </div>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('recherche', this)"><i class="fas fa-search"></i><span>Recherche</span></div>
    <div class="nav-item" onclick="switchTab('pharmacies-tab', this)"><i class="fas fa-hospital"></i><span>Pharmacies</span></div>
    <div class="nav-item" onclick="switchTab('installer', this)"><i class="fas fa-download"></i><span>Installer</span></div>
    <a href="https://wa.me/221776779440" target="_blank" class="nav-item"><i class="fas fa-info-circle"></i><span>Aide</span></a>
</nav>

<input type="file" id="fileInput" accept="image/*" style="display:none" onchange="handleFileSelected()">

<script>
    let pharmacies = [];
    let config = {};

    async function loadData() {
        try {
            const res = await fetch('src/data/pharmacies.json');
            const data = await res.json();
            config = data.config;
            pharmacies = data.pharmacies;
            renderList();
            updateUI();
        } catch (e) { console.error("Erreur JSON :", e); }
    }

    function updateUI() {
        const activeGarde = pharmacies.filter(p => p.nuit);
        if(activeGarde.length > 0) {
            document.getElementById('statusText').innerText = "üìç " + activeGarde[0].nom;
        }
    }

    function generateWA(idOpen, idClose, customText) {
        const hour = new Date().getHours();
        const isNight = (hour >= 21 || hour < 8);
        const isSunday = (new Date().getDay() === 0);
        let htmlOuvert = ""; let htmlFerme = "";

        pharmacies.forEach(p => {
            const ouvert = (isNight && p.nuit) || (isSunday && p.dimanche) || (!isNight && !isSunday);
            const cleanNum = p.telephone.replace(/\D/g, '');
            const msg = encodeURIComponent(`üåü *PharmaTic* üåü\n\nBonjour ! üëã\n${customText}\n\nMerci beaucoup ! üôè`);
            const query = encodeURIComponent(`${p.nom} ${p.quartier} Keur Massar`);
            const mapUrl = `http://maps.google.com/?q=${query}`;

            const cardHtml = `
                <div class="broadcast-item" style="${ouvert ? '' : 'opacity: 0.5;'}">
                    <span style="font-weight:bold; font-size:0.85rem;">${p.nom}</span>
                    <div style="display:flex; gap:18px; align-items:center;">
                        <a ${ouvert ? `href="https://wa.me/${cleanNum}?text=${msg}" target="_blank"` : ''}>
                            <i class="fab fa-whatsapp" style="color:${ouvert ? 'var(--whatsapp)' : '#ccc'}; font-size:1.5rem;"></i>
                        </a>
                        <a href="${mapUrl}" target="_blank" style="color:var(--primary); font-size:1.2rem;">
                            <i class="fas fa-map-marker-alt ${ouvert ? 'pulse-maps' : ''}"></i>
                        </a>
                    </div>
                </div>`;
            if (ouvert) htmlOuvert += cardHtml; else htmlFerme += cardHtml;
        });
        document.getElementById(idOpen).innerHTML = htmlOuvert;
        document.getElementById(idClose).innerHTML = htmlFerme ? `<p style="font-size:0.7rem; opacity:0.6; text-align:center; margin-top:10px;">Indisponibles :</p>${htmlFerme}` : "";
    }

    function renderList() {
        const container = document.getElementById('listContainer');
        if(!container) return;
        container.innerHTML = "";

        const sections = [
            { title: 'üåô Gardes de Nuit', list: pharmacies.filter(p => p.nuit), color: 'var(--violet-nuit)' },
            { title: '‚òÄÔ∏è Gardes du Dimanche', list: pharmacies.filter(p => p.dimanche), color: 'var(--rouge-dimanche)' },
            { title: 'üè• Toutes les Pharmacies', list: pharmacies, color: 'var(--accent)' }
        ];

        sections.forEach(s => {
            const h = document.createElement('div');
            h.className = 'section-header';
            h.style.color = s.color;
            h.innerHTML = `<span>${s.title}</span>`;
            container.appendChild(h);

            // Message si les gardes du dimanche sont p√©rim√©es (ex: 08 Fev)
            if (s.title === '‚òÄÔ∏è Gardes du Dimanche' && config.date_dimanche && config.date_dimanche.includes("08 F√©vrier")) {
                const msg = document.createElement('div');
                msg.style = "padding:20px; text-align:center; font-size:0.8rem; opacity:0.7; background:rgba(255,255,255,0.05); border-radius:15px; margin:10px 0;";
                msg.innerHTML = "‚è≥ Mise √† jour des gardes du dimanche 15 f√©vrier en cours... <br>Disponible demain In Shaa Allah.";
                container.appendChild(msg);
            } else {
                s.list.forEach(p => {
                    const item = document.createElement('div');
                    item.className = "pharma-item";
                    item.innerHTML = `
                        <div>
                            <div style="font-weight:bold;">${p.nom}</div>
                            <div style="font-size:0.7rem; opacity:0.6;">${p.quartier}</div>
                        </div>
                        <div style="display:flex; gap:20px; font-size:1.3rem;">
                            <a href="tel:${p.telephone}"><i class="fas fa-phone-alt" style="color:var(--whatsapp)"></i></a>
                            <a href="http://maps.google.com/?q=${encodeURIComponent(p.nom + ' ' + p.quartier)}" target="_blank" style="color:var(--primary);">
                                <i class="fas fa-map-marker-alt"></i>
                            </a>
                        </div>`;
                    container.appendChild(item);
                });
            }
        });
    }

    function handleSearch() {
        const val = document.getElementById('searchInput').value;
        if (val.length > 2) {
            document.getElementById('broadcast-zone').style.display = 'block';
            document.getElementById('medLabel').innerText = "üì¶ " + val;
            generateWA('pharmaciesOuvertesMed', 'pharmaciesFermeesMed', `Auriez-vous la gentillesse de me confirmer si vous avez : *${val}* ?`);
        } else { document.getElementById('broadcast-zone').style.display = 'none'; }
    }

    function handleFileSelected() {
        document.getElementById('ordo-zone').style.display = 'block';
        generateWA('pharmaciesOuvertesOrdo', 'pharmaciesFermeesOrdo', "Je souhaiterais savoir si vous avez les produits de l'ordonnance que je vous joins en photo.");
    }

    function switchTab(id, el) {
        document.querySelectorAll('.tab-content, .nav-item').forEach(x => x.classList.remove('active'));
        document.getElementById(id).classList.add('active'); el.classList.add('active');
        if(id === 'pharmacies-tab') renderList();
    }

    function setTheme(t) { document.body.className = t + '-theme'; localStorage.setItem('theme', t); }
    function resetSearch() { document.getElementById('searchInput').value = ""; document.getElementById('broadcast-zone').style.display = 'none'; }
    function resetOrdo() { document.getElementById('ordo-zone').style.display = 'none'; document.getElementById('fileInput').value = ""; }

    window.onload = loadData;
    // --- LOGIQUE PWA (INSTALLATION) ---
let deferredPrompt;
const installBtn = document.getElementById('pwaBtn');

if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
        // L'astuce du ?v=1.1 force le navigateur √† recharger le fichier sw.js
        navigator.serviceWorker.register('sw.js?v=1.1')
            .then(reg => {
                console.log('SW pr√™t !');
                reg.update(); 
            })
            .catch(err => console.log('Erreur SW:', err));
    });
}

// C'est cet √©v√©nement qui "allume" ton bouton
window.addEventListener('beforeinstallprompt', (e) => {
    console.log('Le navigateur autorise l\'installation !');
    e.preventDefault();
    deferredPrompt = e;
    // Si l'installation est possible, on affiche le bouton
    if (installBtn) installBtn.style.display = 'flex';
});

if (installBtn) {
    installBtn.onclick = async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                installBtn.style.display = 'none';
                deferredPrompt = null;
            }
        } else {
            alert("L'installation n'est pas encore pr√™te.\n\nAssurez-vous d'√™tre sur Chrome (Android) ou Safari (iPhone) et attendez quelques secondes.");
        }
    };
}
</script>
</body>
</html>
