    <style>
        :root {
            --primary: #00f2fe;
            --accent: #00ff88;
            --dark-bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.08);
            --rouge-ferme: #ff4d4d;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top, #1e293b, #0f172a);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 80px;
        }

        header { padding: 20px 20px 5px; text-align: center; }
        header h1 {
            margin: 0; font-size: 1.8rem; letter-spacing: 2px;
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; font-weight: 900;
        }

        .content-area { flex: 1; padding: 15px; overflow-y: auto; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .card {
            background: var(--glass); backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 20px;
            padding: 15px; margin-bottom: 15px;
        }

        /* Styles Filtres */
        .filter-bar { display: flex; gap: 10px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; }
        .filter-chip {
            padding: 8px 15px; border-radius: 20px; font-size: 0.75rem;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: white; cursor: pointer; transition: 0.3s; white-space: nowrap;
        }
        .filter-chip.active { background: rgba(0, 255, 136, 0.2); border-color: var(--accent); color: var(--accent); }

        input[type="text"], select {
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px; padding: 14px; color: white; outline: none; box-sizing: border-box;
        }

        /* Styles Items Pharmacie */
        .pharma-item {
            background: rgba(255,255,255,0.03); border-radius: 15px;
            padding: 15px; margin-bottom: 12px; display: flex;
            justify-content: space-between; align-items: center;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .garde-tag { color: var(--rouge-ferme); border: 1px solid var(--rouge-ferme); padding: 2px 6px; border-radius: 5px; font-size: 0.6rem; font-weight: bold; text-transform: uppercase; margin-left: 8px; }

        .pharma-actions { display: flex; gap: 15px; font-size: 1.3rem; }
        .pharma-actions a { color: var(--accent); text-decoration: none; }

        .btn-send {
            background: linear-gradient(to right, #25D366, #128C7E);
            color: white; border: none; padding: 18px; border-radius: 15px;
            width: 100%; font-weight: bold; margin-top: 15px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px);
            display: flex; justify-content: space-around; padding: 12px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1); z-index: 1000;
        }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: rgba(255, 255, 255, 0.6); font-size: 0.65rem; gap: 5px; cursor: pointer; }
        .nav-item i { font-size: 1.2rem; }
        .nav-item.active { color: var(--accent); }
        #fileInput { display: none; }
    </style>
</head>
<body>

<header>

<div class="content-area">

            <input type="text" id="searchInput" placeholder="Doliprane, Spasfon..." autocomplete="off">
        </div>
        <div id="selection-box" style="display:none;" class="card">

    <div id="pharmacies-list" class="tab-content">

            <div class="filter-chip" id="filter-near" onclick="applyFilter('proches')">Les plus proches üìç</div>

</div>

<nav class="bottom-nav">

    <div class="nav-item" id="nav-pharma" onclick="switchTab('pharmacies-list')">

    <div class="nav-item" onclick="document.getElementById('fileInput').click()">
        <i class="fas fa-file-medical"></i>

    </div>
    <div class="nav-item" onclick="window.open('https://wa.me/221788087878', '_blank')">
        <i class="fas fa-headset"></i>
        <span>Aide</span>
    </div>
</nav>

    ];

    let userCoords = null;

    function switchTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        
        document.getElementById(tabId).classList.add('active');
        const navId = tabId === 'recherche' ? 'nav-recherche' : 'nav-pharma';
        document.getElementById(navId).classList.add('active');
        
        if(tabId === 'pharmacies-list') renderList();
    }

    function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371;
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) * Math.sin(dLon / 2);
        return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function applyFilter(mode) {
        document.querySelectorAll('.filter-chip').forEach(c => c.classList.remove('active'));
        if(mode === 'proches') {
            document.getElementById('filter-near').classList.add('active');
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    userCoords = { lat: pos.coords.latitude, lng: pos.coords.longitude };
                    renderList('proches');
                }, () => alert("G√©olocalisation refus√©e."));
            }
        } else {
            document.getElementById('filter-all').classList.add('active');
            renderList('toutes');
        }
    }

    function renderList(filter = 'toutes') {
        const container = document.getElementById('listContainer');
        container.innerHTML = '';
        
        let list = pharmacies.map(p => ({ ...p, dist: userCoords ? calculateDistance(userCoords.lat, userCoords.lng, p.lat, p.lng) : null }));
        
        if(filter === 'proches' && userCoords) {
            list.sort((a, b) => a.dist - b.dist);
        } else {
            // Par d√©faut : Gardes en haut, puis le reste
            list.sort((a, b) => b.garde - a.garde);
        }

        list.forEach(p => {
            const distLabel = p.dist ? `<span class="dist-tag">${p.dist.toFixed(1)}km</span>` : '';
            const gardeBadge = p.garde ? `<span class="garde-tag">De Garde</span>` : '';
            const itemStyle = p.garde ? 'border-left: 4px solid var(--rouge-ferme); background: rgba(255, 77, 77, 0.05);' : '';
            
            const div = document.createElement('div');
            div.className = 'pharma-item';
            div.style = itemStyle;
            div.innerHTML = `
                <div>
                    <div style="font-weight:bold; font-size:0.95rem; display:flex; align-items:center;">${p.nom} ${gardeBadge}</div>
                    <div style="font-size:0.75rem; opacity:0.5; margin-top:3px;">${p.quartier} ${distLabel}</div>
                </div>
                <div class="pharma-actions">
                    <a href="tel:${p.tel}"><i class="fas fa-phone-alt"></i></a>
                    <a href="https://www.google.com/maps/dir/?api=1&destination=${p.lat},${p.lng}" target="_blank"><i class="fas fa-directions" style="color:var(--primary);"></i></a>
                </div>`;
            container.appendChild(div);
        });
    }

    // RECHERCHE MEDICAMENT
    document.getElementById('searchInput').addEventListener('input', (e) => {
        let val = e.target.value;
        if(val.length > 2) {
            document.getElementById('selection-box').style.display = 'block';
            document.getElementById('medSelected').textContent = "üì¶ " + val;
            const select = document.getElementById('pharmacySelect');
            select.innerHTML = `<option value="" disabled selected>Choisir la pharmacie</option>` + 
                pharmacies.map(p => `<option value="${p.tel}">${p.nom} (${p.quartier})</option>`).join('');
        } else { document.getElementById('selection-box').style.display = 'none'; }
    });

    function sendToWhatsApp() {
        const tel = document.getElementById('pharmacySelect').value;
        const med = document.getElementById('searchInput').value;
        if(!tel) return alert("Veuillez choisir une pharmacie.");
        window.open(`https://wa.me/${tel.replace(/\+/g,'')}?text=Bonjour, avez-vous en stock : ${med} ?`, '_blank');
    }

    function handleFile(input) {
        if (input.files && input.files[0]) {
            alert("Ordonnance s√©lectionn√©e. Redirection WhatsApp pour le devis...");
            window.open(`https://wa.me/221788087878?text=Bonjour, voici mon ordonnance pour un devis.`, '_blank');
        }
    }
</script>
