<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaTic - Keur Massar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f2fe;
            --accent: #00ff88;
            --dark-bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.08);
            --rouge-ferme: #ff4d4d;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top, #1e293b, #0f172a);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 30px 20px 10px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            letter-spacing: 3px;
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            font-weight: 900;
        }

        .top-nav {
            display: flex;
            margin: 10px 20px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 5px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .nav-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            border-radius: 12px;
            font-size: 0.85rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            color: rgba(255,255,255,0.6);
        }

        .nav-tab.active {
            background: var(--accent);
            color: var(--dark-bg);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }

        .content-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
        }

        input[type="text"], select {
            width: 100%;
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
        }

        /* --- LISTE DES PHARMACIES --- */
        .pharma-item {
            background: rgba(255,255,255,0.03);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .status-badge {
            font-size: 0.65rem;
            padding: 3px 8px;
            border-radius: 8px;
            font-weight: bold;
            margin-left: 10px;
            white-space: nowrap;
        }

        .open { background: rgba(0, 255, 136, 0.15); color: var(--accent); }
        .closed { background: rgba(255, 77, 77, 0.15); color: var(--rouge-ferme); }

        .pharma-actions { display: flex; gap: 15px; font-size: 1.3rem; }
        .pharma-actions a { color: var(--accent); text-decoration: none; }
        .btn-maps { color: var(--primary) !important; }

        .btn-send {
            background: linear-gradient(to right, #25D366, #128C7E);
            color: white; border: none; padding: 18px; border-radius: 15px;
            width: 100%; font-weight: bold; margin-top: 15px; cursor: pointer;
        }
    </style>
</head>
<body>

        <div id="selection-box" style="display:none;" class="card">

            <select id="pharmacySelect"></select>
            <button class="btn-send" onclick="sendToWhatsApp()">

    function switchTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        document.getElementById('btn-' + (tabId === 'recherche' ? 'recherche' : 'liste')).classList.add('active');
        if(tabId === 'explorer') renderList();
    }

    function renderList() {
        const container = document.getElementById('listContainer');
        container.innerHTML = '';
        pharmacies.forEach(p => {
            const div = document.createElement('div');
            div.className = 'pharma-item';
            div.innerHTML = `
                <div>
                    <div style="font-weight:bold; display:flex; align-items:center;">
                        ${p.nom} <span class="status-badge open">Ouvert</span>
                    </div>
                    <div style="font-size:0.75rem; opacity:0.5; margin-top:4px;">${p.quartier}</div>
                </div>
                <div class="pharma-actions">
                    <a href="tel:${p.tel}"><i class="fas fa-phone-alt"></i></a>
                    <a href="https://www.google.com/maps?q=${p.lat},${p.lng}" target="_blank" class="btn-maps"><i class="fas fa-directions"></i></a>
                </div>
            `;
            container.appendChild(div);
        });
    }

    // Gestion de la recherche
    document.getElementById('searchInput').addEventListener('input', (e) => {
        let val = e.target.value;
        if(val.length > 2) {
            document.getElementById('selection-box').style.display = 'block';
            document.getElementById('medSelected').textContent = "üì¶ " + val;
            const select = document.getElementById('pharmacySelect');
            select.innerHTML = pharmacies.map(p => `<option value="${p.tel}">${p.nom}</option>`).join('');
        } else {
            document.getElementById('selection-box').style.display = 'none';
        }
    });

    function sendToWhatsApp() {
        const tel = document.getElementById('pharmacySelect').value;
        const med = document.getElementById('searchInput').value;
        const msg = encodeURIComponent(`Bonjour, auriez-vous en stock : ${med} ?`);
        window.open(`https://wa.me/${tel.replace(/\+/g,'')}?text=${msg}`, '_blank');
    }

    // Initialisation
    renderList();
</script>
