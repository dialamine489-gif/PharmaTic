<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaTic - Keur Massar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --vert-pharmacie: #27AE60;
            --vert-fonce: #1E8449;
            --blanc: #FFFFFF;
            --gris-clair: #F4F7F6;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--gris-clair);
            margin: 0;
            padding-bottom: 90px;
        }

        header {
            background-color: var(--vert-pharmacie);
            color: white;
            padding: 1.5rem 1rem;
            text-align: center;
        }

        .search-wrapper {
            padding: 15px;
            position: sticky;
            top: 0;
            background: var(--gris-clair);
            z-index: 100;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            box-sizing: border-box;
            outline: none;
        }

        #suggestions {
            background: white;
            border-radius: 10px;
            margin-top: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: none;
        }

        .suggestion-item {
            padding: 12px 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        /* Message d'instruction */
        #instruction {
            padding: 0 20px;
            color: var(--vert-fonce);
            font-weight: bold;
            display: none;
            margin-top: 10px;
        }

        .pharmacy-card {
            background: var(--blanc);
            margin: 12px 15px;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            border-left: 5px solid var(--vert-pharmacie);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info h3 { margin: 0; color: var(--vert-fonce); font-size: 1.1rem; }
        .info p { margin: 4px 0; font-size: 0.85rem; color: #666; }

        .actions { display: flex; gap: 10px; }
        
        .btn-action {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: white;
        }

        .btn-call { background-color: var(--vert-pharmacie); }
        .btn-whatsapp { background-color: #25D366; }
        .btn-map { background-color: #3498db; }

        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid #ddd;
        }

        .nav-item { text-align: center; color: #999; text-decoration: none; font-size: 0.7rem; }
        .nav-item.active { color: var(--vert-pharmacie); }
        .nav-item i { display: block; font-size: 1.3rem; margin-bottom: 4px; }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0;">PharmaTic</h1>
    <p style="margin:5px 0 0; font-size: 0.85rem;">Votre sant√© √† Keur Massar</p>
</header>

<div class="search-wrapper">
    <input type="text" id="searchInput" placeholder="Entrez le nom du m√©dicament..." autocomplete="off">
    <div id="suggestions"></div>
    <p id="instruction">üëá Veuillez choisir une pharmacie pour v√©rifier la disponibilit√© :</p>
</div>

<div id="pharmacyList"></div>

<nav class="nav-bar">
    <a href="#" class="nav-item active"><i class="fas fa-home"></i>Accueil</a>
    <a href="#" class="nav-item"><i class="fas fa-map-marked-alt"></i>Carte</a>
    <a href="#" class="nav-item"><i class="fas fa-heart"></i>Favoris</a>
    <a href="#" class="nav-item"><i class="fas fa-user"></i>Profil</a>
</nav>

<script>
    const dictionnaireMeds = ["Parac√©tamol", "Doliprane", "Novomix 30", "Amoxicilline", "Efferalgan", "Ibuprof√®ne", "Vitamine C"];

    const pharmacies = [
        { "nom": "Pharmacie Dial Diop", "quartier": "Keur Massar Village", "telephone": "+221338370000", "lat": 14.7792, "lng": -17.3216 },
        { "nom": "Pharmacie Birane Ly", "quartier": "Jaxaay", "telephone": "+221788087878", "lat": 14.7695, "lng": -17.3138 },
        { "nom": "Pharmacie Elimane Aly Dramane", "quartier": "Keur Massar Village", "telephone": "+221800002020", "lat": 14.7825, "lng": -17.3050 },
        { "nom": "Pharmacie Al Amine Mouhamed", "quartier": "Unit√© 6", "telephone": "+221338788929", "lat": 14.7726, "lng": -17.3257 }
    ];

    const searchInput = document.getElementById('searchInput');
    const suggestionsBox = document.getElementById('suggestions');
    const instruction = document.getElementById('instruction');
    const listContainer = document.getElementById('pharmacyList');

    function displayPharmacies(query = "") {
        listContainer.innerHTML = '';
        if(query.length > 0) {
            instruction.style.display = 'block';
        } else {
            instruction.style.display = 'none';
        }

        pharmacies.forEach(p => {
            const card = document.createElement('div');
            card.className = 'pharmacy-card';
            
            const medicament = query ? `*${query}*` : "un m√©dicament";
            const textMessage = `üè• *PharmaTic*\n\nBonjour *${p.nom}*,\nAvez-vous en stock : ${medicament} ?\n\nMerci de me confirmer la disponibilit√©. üôè`;
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="info">
                        <h3>${p.nom}</h3>
                        <p><i class="fas fa-map-marker-alt"></i> ${p.quartier}</p>
                    </div>
                    <div class="actions">
                        <a href="tel:${p.telephone}" class="btn-action btn-call"><i class="fas fa-phone"></i></a>
                        <a href="https://wa.me/${p.telephone.replace(/\D/g,'')}?text=${encodeURIComponent(textMessage)}" class="btn-action btn-whatsapp"><i class="fab fa-whatsapp"></i></a>
                        <a href="https://www.google.com/maps?q=${p.lat},${p.lng}" target="_blank" class="btn-action btn-map"><i class="fas fa-location-arrow"></i></a>
                    </div>
                </div>
            `;
            listContainer.appendChild(card);
        });
    }

    searchInput.addEventListener('input', function() {
        const val = this.value;
        suggestionsBox.innerHTML = '';
        if (val.length > 0) {
            const matches = dictionnaireMeds.filter(m => m.toLowerCase().includes(val.toLowerCase()));
            if (matches.length > 0) {
                suggestionsBox.style.display = 'block';
                matches.forEach(match => {
                    const div = document.createElement('div');
                    div.className = 'suggestion-item';
                    div.textContent = match;
                    div.onclick = () => {
                        searchInput.value = match;
                        suggestionsBox.style.display = 'none';
                        displayPharmacies(match);
                    };
                    suggestionsBox.appendChild(div);
                });
            }
        } else {
            suggestionsBox.style.display = 'none';
            displayPharmacies("");
        }
    });

    // Permet de valider aussi avec la touche "Entr√©e" pour la saisie libre
    searchInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            suggestionsBox.style.display = 'none';
            displayPharmacies(this.value);
        }
    });

    displayPharmacies("");
</script>
</body>
</html>
