<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaTic - Keur Massar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --vert-pharmacie: #27AE60;
            --vert-fonce: #1E8449;
            --blanc: #FFFFFF;
            --gris-clair: #F4F7F6;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--gris-clair);
            margin: 0;
            padding-bottom: 90px;
        }

        header {
            background-color: var(--vert-pharmacie);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .search-wrapper {
            padding: 15px;
            position: sticky;
            top: 0;
            background: var(--gris-clair);
            z-index: 100;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            box-sizing: border-box;
            outline: none;
            font-size: 1rem;
        }

        #suggestions {
            background: white;
            border-radius: 10px;
            margin-top: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: none;
        }

        .suggestion-item {
            padding: 12px 20px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        #status-msg {
            padding: 0 20px 10px 20px;
            color: var(--vert-fonce);
            font-weight: bold;
            display: none;
            font-size: 0.9rem;
        }

        /* Style des cartes r√©duites */
        .pharmacy-card {
            background: var(--blanc);
            margin: 8px 15px;
            padding: 12px;
            border-radius: 12px;
            border-left: 5px solid #ccc;
            overflow: hidden;
        }

        .pharmacy-card.highlight {
            border-left-color: var(--vert-pharmacie);
            background-color: #f0fff4;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .info h3 { margin: 0; font-size: 1rem; color: #333; }
        
        .badge-proche {
            background: var(--vert-pharmacie);
            color: white;
            font-size: 0.6rem;
            padding: 2px 6px;
            border-radius: 5px;
            margin-left: 8px;
            vertical-align: middle;
        }

        /* D√©tails cach√©s */
        .card-details {
            display: none;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #eee;
        }

        .btn-send-wa {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 25px;
            width: 100%;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .nav-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-top: 1px solid #ddd;
        }

        .nav-item { text-align: center; color: #999; text-decoration: none; font-size: 0.7rem; }
        .nav-item.active { color: var(--vert-pharmacie); }
        .nav-item i { display: block; font-size: 1.3rem; margin-bottom: 4px; }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; font-size: 1.5rem;">PharmaTic</h1>
    <p style="margin:0; font-size: 0.8rem; opacity: 0.9;">Votre sant√© √† Keur Massar</p>
</header>

<div class="search-wrapper">
    <input type="text" id="searchInput" placeholder="Nom du m√©dicament..." autocomplete="off">
    <div id="suggestions"></div>
</div>

<p id="status-msg">üëá Cliquez sur une pharmacie pour envoyer :</p>

<div id="pharmacyList"></div>

<nav class="nav-bar">
    <a href="#" class="nav-item active"><i class="fas fa-home"></i>Accueil</a>
    <a href="#" class="nav-item"><i class="fas fa-map-marked-alt"></i>Carte</a>
    <a href="#" class="nav-item"><i class="fas fa-user"></i>Profil</a>
</nav>

<script>
    const dictionnaireMeds = ["Novomix 30", "Doliprane", "Parac√©tamol", "Amoxicilline", "Efferalgan"];

    // On d√©finit Birane Ly comme la plus proche par d√©faut
    const pharmacies = [
        { "nom": "Pharmacie Birane Ly", "quartier": "Jaxaay", "tel": "+221788087878", "proche": true },
        { "nom": "Pharmacie Dial Diop", "quartier": "Keur Massar Village", "tel": "+221338370000", "proche": false },
        { "nom": "Pharmacie Elimane Aly Dramane", "quartier": "Keur Massar Village", "tel": "+221800002020", "proche": false }
    ];

    const searchInput = document.getElementById('searchInput');
    const suggestionsBox = document.getElementById('suggestions');
    const statusMsg = document.getElementById('status-msg');
    const listContainer = document.getElementById('pharmacyList');

    let selectedMed = "";

    function renderList() {
        listContainer.innerHTML = '';
        pharmacies.forEach(p => {
            const card = document.createElement('div');
            card.className = `pharmacy-card ${p.proche && selectedMed ? 'highlight' : ''}`;
            
            const message = `üè• *PharmaTic*\n\nBonjour *${p.nom}*,\nAvez-vous en stock : *${selectedMed || '...'}* ?\n\nMerci de me confirmer la disponibilit√©. üôè`;
            const waUrl = `https://wa.me/${p.tel.replace(/\D/g,'')}?text=${encodeURIComponent(message)}`;

            card.innerHTML = `
                <div class="card-header" onclick="toggleCard(this)">
                    <div class="info">
                        <h3>${p.nom} ${p.proche ? '<span class="badge-proche">PLUS PROCHE</span>' : ''}</h3>
                        <p style="font-size:0.75rem; color:#666; margin:0;">${p.quartier}</p>
                    </div>
                    <i class="fas fa-chevron-down" style="color:#bbb"></i>
                </div>
                <div class="card-details">
                    <a href="${waUrl}" class="btn-send-wa">
                        <i class="fab fa-whatsapp"></i> ENVOYER SUR WHATSAPP
                    </a>
                </div>
            `;
            listContainer.appendChild(card);
        });
    }

    function toggleCard(el) {
        const details = el.nextElementSibling;
        const icon = el.querySelector('.fas');
        const isOpen = details.style.display === 'block';

        // Fermer les autres
        document.querySelectorAll('.card-details').forEach(d => d.style.display = 'none');
        document.querySelectorAll('.fa-chevron-up').forEach(i => i.classList.replace('fa-chevron-up', 'fa-chevron-down'));

        if (!isOpen) {
            details.style.display = 'block';
            icon.classList.replace('fa-chevron-down', 'fa-chevron-up');
        }
    }

    searchInput.addEventListener('input', function() {
        const val = this.value;
        suggestionsBox.innerHTML = '';
        if (val.length > 0) {
            const matches = dictionnaireMeds.filter(m => m.toLowerCase().includes(val.toLowerCase()));
            suggestionsBox.style.display = matches.length > 0 ? 'block' : 'none';
            matches.forEach(m => {
                const div = document.createElement('div');
                div.className = 'suggestion-item';
                div.textContent = m;
                div.onclick = () => {
                    searchInput.value = m;
                    selectedMed = m;
                    finishSearch();
                };
                suggestionsBox.appendChild(div);
            });
        }
    });

    searchInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            selectedMed = searchInput.value;
            finishSearch();
        }
    });

    function finishSearch() {
        suggestionsBox.style.display = 'none';
        statusMsg.style.display = 'block';
        renderList();
    }

    renderList();
</script>
</body>
</html>
