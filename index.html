<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PharmaTic - Keur Massar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f2fe; --accent: #00ff88;
            --rouge-dimanche: #ff4d4d; --violet-nuit: #a855f7;
        }

        /* Thèmes Forcés */
        body.dark-theme { --bg: radial-gradient(circle at top, #1e293b, #0f172a); --text: #ffffff; --card: rgba(255,255,255,0.08); --nav: #0f172a; }
        body.light-theme { --bg: #f8fafc; --text: #1e293b; --card: #ffffff; --nav: #ffffff; }
        body.rose-theme { --bg: #fdf2f8; --text: #831843; --card: #fbcfe8; --nav: #fdf2f8; }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding-bottom: 80px; overflow-x: hidden; transition: 0.3s; height: 100vh; display: flex; flex-direction: column; }

        header { padding: 20px; text-align: center; }
        .logo-img { width: 50px; border-radius: 10px; border: 1px solid var(--accent); }

        .theme-switcher { display: flex; gap: 8px; padding: 0 15px; margin-bottom: 15px; }
        .theme-btn { flex: 1; padding: 12px; border-radius: 12px; border: 1px solid rgba(0,0,0,0.1); font-weight: bold; font-size: 0.75rem; cursor: pointer; }
        .btn-rose { background: #fbcfe8; color: #831843; } /* Couleur Rose forcée */

        .content-area { flex: 1; padding: 15px; overflow-y: auto; }
        .card { background: var(--card); border-radius: 20px; padding: 15px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.1); }
        
        /* Tutoriel iOS / PWA */
        .install-banner { position: fixed; bottom: 85px; left: 15px; right: 15px; background: var(--card); border: 2px solid var(--accent); border-radius: 15px; padding: 15px; display: none; z-index: 9999; backdrop-filter: blur(10px); }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--nav); display: flex; justify-content: space-around; padding: 15px 0; border-top: 1px solid rgba(0,0,0,0.1); }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: grey; font-size: 0.7rem; text-decoration: none; cursor: pointer; }
        .nav-item.active { color: var(--accent); }
    </style>
</head>
<body class="dark-theme">

<header>
    <img src="icon.jpeg" alt="Logo" class="logo-img">
    <h1 style="font-size: 1.5rem; margin: 10px 0 0;">PHARMATIC</h1>
    <p style="font-size: 0.6rem; opacity: 0.7;">KEUR MASSAR • GESTION DES GARDES</p>
</header>

<div class="theme-switcher">
    <button class="theme-btn" style="background: #1e293b; color: white;" onclick="setTheme('dark')">Sombre</button>
    <button class="theme-btn" style="background: #ffffff; color: #1e293b;" onclick="setTheme('light')">Clair</button>
    <button class="theme-btn btn-rose" onclick="setTheme('rose')">Rose</button>
</div>

<div class="content-area">
    <div id="recherche" class="tab-content active">
        <div class="card" style="border-left: 5px solid var(--violet-nuit);">
            <h3 style="margin:0; font-size: 0.9rem; color: var(--violet-nuit);">Garde actuelle</h3>
            <p id="statusText" style="font-weight: bold; margin: 5px 0 0;">Chargement...</p>
        </div>
        
        <div class="card">
            <button onclick="document.getElementById('fileInput').click()" style="width:100%; padding:15px; border:2px dashed var(--accent); background:none; color:inherit; border-radius:12px;">
                <i class="fas fa-camera"></i> Prendre en photo l'ordonnance
            </button>
        </div>
    </div>

    <div id="aide" class="tab-content" style="display:none;">
        <div class="card">
            <h3>Besoin d'aide ?</h3>
            <p>Contactez-nous sur WhatsApp ou installez l'application.</p>
            <button onclick="showInstallTuto()" style="width:100%; padding:15px; background:var(--accent); color:#0f172a; border:none; border-radius:12px; font-weight:bold; cursor:pointer;">
                <i class="fas fa-download"></i> TÉLÉCHARGER L'APP
            </button>
        </div>
    </div>
</div>

<div id="install-tuto" class="install-banner">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
        <span style="font-weight:bold; color:var(--accent);">Comment installer :</span>
        <button onclick="document.getElementById('install-tuto').style.display='none'" style="background:none; border:none; color:inherit; font-size:1.5rem;">&times;</button>
    </div>
    <div style="font-size: 0.85rem; line-height: 1.5;">
        1. Appuyez sur le bouton <strong>Partager</strong> <i class="fas fa-external-link-alt"></i> en bas.<br>
        2. Choisissez <strong>"Sur l'écran d'accueil"</strong> <i class="fas fa-plus-square"></i>.
    </div>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('recherche', this)"><i class="fas fa-search"></i><span>Recherche</span></div>
    <div class="nav-item" onclick="switchTab('aide', this)"><i class="fas fa-info-circle"></i><span>Aide</span></div>
</nav>

<input type="file" id="fileInput" accept="image/*" style="display:none">

<script>
    function setTheme(t) { document.body.className = t + '-theme'; localStorage.setItem('theme', t); }
    
    function switchTab(id, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
        document.getElementById(id).style.display = 'block';
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    function showInstallTuto() {
        document.getElementById('install-tuto').style.display = 'block';
    }

    // Charger le thème au démarrage
    if(localStorage.getItem('theme')) setTheme(localStorage.getItem('theme'));
</script>
</body>
</html>
