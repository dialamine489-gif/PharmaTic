<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PharmaTic - Keur Massar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f2fe; --accent: #00ff88; --dark-bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.08); --rouge-dimanche: #ff4d4d; --violet-nuit: #a855f7;
        }

        /* Auto-ajustable : √©vite les d√©bordements */
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body.dark-theme { --bg: radial-gradient(circle at top, #1e293b, #0f172a); --text: #ffffff; --card: rgba(255,255,255,0.08); --nav: rgba(15, 23, 42, 0.95); }
        body.light-theme { --bg: linear-gradient(135deg, #f8fafc, #e2e8f0); --text: #1e293b; --card: rgba(0,0,0,0.05); --nav: rgba(248, 250, 252, 0.95); }
        body.rose-theme { --bg: linear-gradient(135deg, #fdf2f8, #fbcfe8); --text: #831843; --card: rgba(255, 255, 255, 0.4); --nav: rgba(253, 242, 248, 0.95); }

        body {
            font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text);
            margin: 0; height: 100vh; display: flex; flex-direction: column;
            padding-bottom: 80px; transition: 0.3s; overflow-x: hidden;
        }

        header { display: flex; flex-direction: column; align-items: center; padding: 20px; width: 100%; }
        .logo-img { width: 55px; height: 55px; border-radius: 12px; border: 1px solid var(--accent); }

        .theme-btn { flex: 1; padding: 10px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); font-size: 0.7rem; cursor: pointer; }

        .content-area { flex: 1; padding: 15px; overflow-y: auto; width: 100%; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .card { background: var(--card); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 15px; margin-bottom: 15px; width: 100%; }

        input[type="text"] { width: 100%; background: rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.2); border-radius: 12px; padding: 14px; color: inherit; font-size: 16px; }

        .pharma-item { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }

        /* Preview et Bouton Supprimer */
        .preview-container { position: relative; margin-top: 15px; display: none; }
        #preview-img { width: 100%; border-radius: 12px; border: 1px solid var(--accent); }
        .btn-delete { 
            position: absolute; top: 10px; right: 10px; background: var(--rouge-dimanche); 
            color: white; border: none; width: 30px; height: 30px; border-radius: 50%; 
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        .btn-multi { background: var(--accent); color: #0f172a; border: none; padding: 15px; border-radius: 12px; width:100%; font-weight: bold; cursor: pointer; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--nav); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid rgba(255, 255, 255, 0.1); }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: grey; font-size: 0.65rem; text-decoration: none; cursor: pointer; }
        .nav-item.active { color: var(--accent); }
    </style>
</head>
<body class="dark-theme">

<header>
    <div style="display: flex; align-items: center; gap: 15px;">
        <img src="icon.jpeg" alt="Logo" class="logo-img">
        <div style="text-align: left;">
            <h1 style="margin: 0; font-size: 1.5rem; font-weight: 900; background: linear-gradient(to right, var(--accent), var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">PHARMATIC</h1>
            <p style="font-size: 0.6rem; opacity: 0.6;">KEUR MASSAR ‚Ä¢ GESTION DES GARDES</p>
        </div>
    </div>
    <div style="display: flex; gap: 8px; width: 100%; margin-top: 15px;">
        <button class="theme-btn" onclick="setTheme('dark')">Sombre</button>
        <button class="theme-btn" onclick="setTheme('light')">Clair</button>
        <button class="theme-btn" onclick="setTheme('rose')">Rose</button>
    </div>
</header>

<div class="content-area">
    <div id="recherche" class="tab-content active">
        <div class="card" style="border: 1px solid var(--violet-nuit); background: rgba(168, 85, 247, 0.1);">
            <h3 style="margin:0 0 10px 0; font-size: 0.85rem; color: var(--violet-nuit);">En garde actuellement</h3>
            <div id="guardsContainer" style="font-size: 0.8rem;">Chargement...</div>
        </div>

        <div class="card">
            <input type="text" id="searchInput" placeholder="Chercher un m√©dicament..." autocomplete="off">
        </div>

        <div class="card">
            <h3 style="margin:0 0 10px 0; font-size: 0.85rem;">Demande par ordonnance</h3>
            <button onclick="document.getElementById('fileInput').click()" style="background: var(--glass); color: inherit; border: 1px dashed var(--accent); padding: 15px; border-radius: 12px; width: 100%; cursor: pointer;"><i class="fas fa-camera"></i> Prendre en photo l'ordonnance</button>
            
            <div id="preview-container" class="preview-container">
                <button class="btn-delete" onclick="removeFile()"><i class="fas fa-times"></i></button>
                <img id="preview-img" src="" alt="Aper√ßu">
            </div>

            <div id="ordonnance-upload-zone" style="display:none; margin-top: 15px;">
                <button onclick="showBroadcastUI('devis')" class="btn-multi">DIFFUSER AUX PHARMACIES</button>
                <div id="broadcast-devis-list" style="margin-top:10px;"></div>
            </div>
        </div>
    </div>

    <div id="pharmacies-list" class="tab-content">
        <div id="listContainer"></div>
    </div>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('recherche')"><i class="fas fa-search"></i><span>Recherche</span></div>
    <div class="nav-item" onclick="switchTab('pharmacies-list')"><i class="fas fa-hospital"></i><span>Pharmacies</span></div>
    <a href="https://wa.me/221776779440" target="_blank" class="nav-item"><i class="fas fa-headset"></i><span>Aide</span></a>
</nav>

<input type="file" id="fileInput" accept="image/*" style="display:none" onchange="handleFile(this)">

<script>
    let pharmacies = [];
    let configGarde = {};

    async function loadData() {
        try {
            const res = await fetch('src/data/pharmacies.json');
            const data = await res.json();
            configGarde = data.config;
            pharmacies = data.pharmacies;
            renderList();
            updateGuardsDisplay();
        } catch (e) { console.error("Erreur JSON", e); }
    }

    function handleFile(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('preview-img').src = e.target.result;
                document.getElementById('preview-container').style.display = 'block';
                document.getElementById('ordonnance-upload-zone').style.display = 'block';
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function removeFile() {
        document.getElementById('fileInput').value = "";
        document.getElementById('preview-container').style.display = 'none';
        document.getElementById('ordonnance-upload-zone').style.display = 'none';
    }

    function renderList() {
        const container = document.getElementById('listContainer');
        container.innerHTML = `<div style="text-align:center; font-size:0.7rem; opacity:0.6; margin-bottom:15px;">Date : ${configGarde.date_dimanche}</div>`;
        
        const sections = [
            { name: "üåô EN GARDE DE NUIT", list: pharmacies.filter(p => p.nuit) },
            { name: "‚òÄÔ∏è GARDE DU DIMANCHE", list: pharmacies.filter(p => !p.nuit && p.dimanche) },
            { name: "üè• AUTRES PHARMACIES", list: pharmacies.filter(p => !p.nuit && !p.dimanche) }
        ];

        sections.forEach(s => {
            if(s.list.length > 0) {
                const h = document.createElement('div');
                h.style = "font-size:0.7rem; font-weight:bold; color:var(--accent); margin:15px 0 10px 5px;";
                h.innerText = s.name;
                container.appendChild(h);
                s.list.forEach(p => container.appendChild(createCard(p)));
            }
        });
    }

    function createCard(p) {
        const d = document.createElement('div');
        d.className = 'pharma-item';
        d.innerHTML = `<div><div style="font-weight:bold;">${p.nom}</div><div style="font-size:0.7rem; opacity:0.6;">${p.quartier}</div></div>
            <a href="tel:${p.telephone}" style="color:inherit;"><i class="fas fa-phone-alt"></i></a>`;
        return d;
    }

    function switchTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function setTheme(t) { document.body.className = t + '-theme'; }

    loadData();
</script>
</body>
</html>
