<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaTic - Keur Massar (V2)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        #map { height: 350px; width: 100%; z-index: 1; }
        .card-animate { transition: all 0.3s ease; }
        .card-animate:hover { transform: translateY(-5px); box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.1); }
        .modal-active { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        /* Style pour la liste d'autocompl√©tion */
        #autocomplete-list div:last-child { border-bottom: none; }
    </style>
    <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#1d4ed8">
</head>
<body class="bg-gray-50 font-sans text-gray-900">

    <nav class="bg-blue-700 p-4 text-white shadow-xl">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-black tracking-tighter uppercase italic">PharmaTic</h1>
            <span class="text-xs bg-blue-800 px-3 py-1 rounded-full border border-blue-400 font-mono">KEUR MASSAR v2.0</span>
        </div>
    </nav>

    <main class="container mx-auto mt-6 p-4">
        <div class="bg-white p-6 rounded-2xl shadow-sm mb-6 border border-gray-200">
            <div class="flex flex-col gap-4">
                <div class="flex flex-col md:flex-row gap-2 relative">
                    <div class="relative flex-grow">
                        <input type="text" id="searchBar" oninput="afficherSuggestions()" placeholder="Quel m√©dicament cherchez-vous ?" 
                            class="border-2 border-gray-100 p-4 rounded-xl w-full focus:border-blue-500 outline-none transition-all">
                        
                        <div id="autocomplete-list" class="absolute z-[10000] w-full bg-white shadow-2xl rounded-b-xl border border-gray-100 hidden mt-1 overflow-hidden">
                            </div>
                    </div>
                    
                    <button onclick="rechercher()" class="bg-blue-600 text-white px-10 py-4 rounded-xl font-bold hover:bg-blue-700 active:scale-95 transition-all h-full">
                        Rechercher
                    </button>
                </div>

                <div class="flex flex-wrap gap-4 justify-between items-center bg-gray-50 p-4 rounded-xl border border-gray-100">
                    <div class="flex flex-wrap gap-4 items-center">
                        <select id="filterQuartier" class="bg-white border border-gray-300 text-gray-700 text-sm rounded-lg p-2.5 outline-none font-semibold">
                            <option value="tous">Tous les quartiers</option>
                            <option value="Keur Massar Village">Keur Massar Village</option>
                            <option value="Gendarmerie">Gendarmerie</option>
                            <option value="Jaxaay">Jaxaay</option>
                            <option value="Cit√© Tawfekh">Cit√© Tawfekh</option>
                        </select>

                        <label class="flex items-center cursor-pointer group">
                            <input type="checkbox" id="filterGarde" class="mr-2 w-5 h-5 text-blue-600 rounded">
                            <span class="text-sm font-bold text-gray-600">De garde</span>
                        </label>
                    </div>
                    <button onclick="getMaPosition()" class="text-blue-600 hover:underline font-bold text-sm">üìç Ma position</button>
                </div>
            </div>
        </div>

        <div id="map" class="rounded-2xl shadow-inner mb-8 border-4 border-white overflow-hidden"></div>

        <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <div id="detailsModal" class="hidden fixed inset-0 bg-black bg-opacity-60 z-[9999] flex items-center justify-center p-4">
        <div class="bg-white rounded-3xl max-w-md w-full p-6 shadow-2xl relative modal-active">
            <button onclick="fermerDetails()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 text-2xl font-bold">&times;</button>
            <div id="modalContent"></div>
            <button onclick="fermerDetails()" class="w-full mt-6 bg-blue-50 text-blue-600 font-bold py-3 rounded-xl hover:bg-blue-100 transition">Fermer</button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const listeMedicamenteuse = [
            "Doliprane", "Efferalgan", "Spasfon", "Gaviscon", "Asp√©gic", 
            "Ventoline", "Nurofen", "Amoxicilline", "Parac√©tamol", "Augmentin",
            "Humex", "Fervex", "Maalox", "Smecta", "Vogal√®ne"
        ];

        let map = L.map('map').setView([14.7815, -17.3095], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let markers = [];

        // --- AUTOCOMPLETION ---
        function afficherSuggestions() {
            const input = document.getElementById('searchBar');
            const list = document.getElementById('autocomplete-list');
            const valeur = input.value.toLowerCase();

            list.innerHTML = '';

            if (!valeur) {
                list.classList.add('hidden');
                return;
            }

            const suggestions = listeMedicamenteuse.filter(m => m.toLowerCase().startsWith(valeur));

            if (suggestions.length > 0) {
                suggestions.forEach(s => {
                    const item = document.createElement('div');
                    item.className = 'p-4 hover:bg-blue-50 cursor-pointer border-b border-gray-50 text-sm font-semibold text-gray-700 transition-colors';
                    item.innerText = s;
                    item.onclick = () => {
                        input.value = s;
                        list.classList.add('hidden');
                        rechercher();
                    };
                    list.appendChild(item);
                });
                list.classList.remove('hidden');
            } else {
                list.classList.add('hidden');
            }
        }

        // Fermer la liste si on clique ailleurs
        document.addEventListener('click', (e) => {
            if (e.target.id !== 'searchBar') {
                document.getElementById('autocomplete-list').classList.add('hidden');
            }
        });

        // --- RECHERCHE ---
        async function rechercher() {
            try {
                const response = await fetch('src/data/pharmacies.json');
                const pharmacies = await response.json();
                const query = document.getElementById('searchBar').value.toLowerCase();
                const gardeOnly = document.getElementById('filterGarde').checked;
                const quartierSel = document.getElementById('filterQuartier').value;
                const container = document.getElementById('results');

                container.innerHTML = '';
                markers.forEach(m => map.removeLayer(m));
                markers = [];

                const filtered = pharmacies.filter(p => {
                    const matchMed = query === "" ? true : p.produits.some(prod => prod.toLowerCase().includes(query));
                    const matchGarde = gardeOnly ? p.garde : true;
                    const matchQuartier = quartierSel === "tous" ? true : p.quartier === quartierSel;
                    return matchMed && matchGarde && matchQuartier;
                });

                filtered.forEach(p => {
                    container.innerHTML += `
                        <div class="bg-white p-6 rounded-2xl shadow-sm border-t-4 ${p.garde ? 'border-green-500' : 'border-blue-500'} card-animate flex flex-col justify-between">
                            <div>
                                <div class="flex justify-between items-start mb-2">
                                    <h3 class="font-bold text-lg text-gray-800">${p.nom}</h3>
                                    ${p.garde ? '<span class="text-[9px] bg-green-100 text-green-700 px-2 py-1 rounded-full font-black">GARDE</span>' : ''}
                                </div>
                                <p class="text-blue-600 text-xs font-bold mb-3">${p.quartier}</p>
                                <a href="tel:${p.telephone}" class="flex items-center justify-center gap-2 w-full bg-green-50 text-green-700 font-bold py-3 rounded-xl mb-4 hover:bg-green-100 transition border border-green-100 text-sm">
                                    üìû Appeler la pharmacie
                                </a>
                            </div>
                            <div class="flex justify-between items-center pt-4 border-t border-gray-50">
                                <span class="text-blue-700 font-black text-xs uppercase">üìç ${p.distance}</span>
                                <button onclick="voirDetails(${p.id})" class="text-[10px] font-bold text-blue-600 bg-blue-50 px-3 py-2 rounded-lg hover:bg-blue-100">D√âTAILS ‚Üí</button>
                            </div>
                        </div>
                    `;

                    if (p.lat && p.lng) {
                        let marker = L.marker([p.lat, p.lng]).addTo(map).bindPopup(`<b>${p.nom}</b>`);
                        markers.push(marker);
                    }
                });

                if (filtered.length > 0) map.flyTo([filtered[0].lat, filtered[0].lng], 14);
            } catch (e) { console.error(e); }
        }

        // --- MODALE ---
        async function voirDetails(id) {
            const response = await fetch('src/data/pharmacies.json');
            const pharmacies = await response.json();
            const p = pharmacies.find(pharma => pharma.id === id);
            
            const modal = document.getElementById('detailsModal');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = `
                <div class="text-center mb-6">
                    <span class="bg-blue-100 text-blue-700 text-[10px] px-3 py-1 rounded-full font-bold uppercase">${p.quartier}</span>
                    <h2 class="text-2xl font-black text-gray-800 mt-2">${p.nom}</h2>
                    <p class="text-gray-500 text-sm mt-1 italic">${p.adresse}</p>
                </div>
                <div class="space-y-4">
                    <div class="bg-gray-50 p-4 rounded-2xl">
                        <h4 class="text-xs font-bold text-gray-400 uppercase mb-2">M√©dicaments disponibles</h4>
                        <div class="flex flex-wrap gap-2">
                            ${p.produits.map(prod => `<span class="bg-white border border-gray-200 px-3 py-1 rounded-lg text-xs shadow-sm font-medium">${prod}</span>`).join('')}
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-3 text-center">
                        <div class="bg-blue-50 p-3 rounded-xl">
                            <p class="text-blue-600 font-bold text-[10px] uppercase">Services</p>
                            <p class="text-gray-600 text-xs">Livraison, Wave</p>
                        </div>
                        <div class="bg-green-50 p-3 rounded-xl">
                            <p class="text-green-600 font-bold text-[10px] uppercase">Ouverture</p>
                            <p class="text-gray-600 text-xs">8h00 - 00h00</p>
                        </div>
                    </div>
                </div>
            `;
            modal.classList.remove('hidden');
        }

        function fermerDetails() { document.getElementById('detailsModal').classList.add('hidden'); }

        function getMaPosition() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    const { latitude, longitude } = pos.coords;
                    map.flyTo([latitude, longitude], 15);
                    L.marker([latitude, longitude]).addTo(map).bindPopup("Vous √™tes ici").openPopup();
                });
            }
        }
        // Enregistrement du Service Worker pour rendre l'app installable
if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('sw.js')
    .then(() => console.log("Service Worker pr√™t !"));
}
    </script>
</body>
</html>
