<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PharmaTic - Keur Massar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f2fe; --accent: #00ff88;
            --rouge-dimanche: #ff4d4d; --violet-nuit: #a855f7;
            --glass: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body.dark-theme { --bg: radial-gradient(circle at top, #1e293b, #0f172a); --text: #ffffff; --card: rgba(255,255,255,0.08); --nav: rgba(15, 23, 42, 0.95); }
        body.light-theme { --bg: linear-gradient(135deg, #f8fafc, #e2e8f0); --text: #1e293b; --card: rgba(0,0,0,0.05); --nav: rgba(248, 250, 252, 0.95); }

        body {
            font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text);
            margin: 0; height: 100vh; display: flex; flex-direction: column;
            padding-bottom: 80px; overflow-x: hidden; transition: 0.3s;
        }

        header { display: flex; flex-direction: column; align-items: center; padding: 20px; width: 100%; }
        .logo-img { width: 50px; height: 50px; border-radius: 10px; border: 1px solid var(--accent); }

        .theme-btn { flex: 1; padding: 8px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); font-size: 0.7rem; cursor: pointer; color: inherit; }

        .content-area { flex: 1; padding: 15px; overflow-y: auto; width: 100%; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .card { background: var(--card); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 15px; margin-bottom: 15px; }

        .pharma-item { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid transparent; }
        
        /* Styles sp√©cifiques pour les gardes */
        .garde-nuit-item { border-left-color: var(--violet-nuit); }
        .garde-dimanche-item { border-left-color: var(--rouge-dimanche); }

        .preview-box { position: relative; margin-top: 15px; display: none; }
        #preview-img { width: 100%; border-radius: 12px; border: 2px solid var(--accent); }
        .del-btn { position: absolute; top: 5px; right: 5px; background: var(--rouge-dimanche); color: white; border: none; width: 25px; height: 25px; border-radius: 50%; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--nav); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid rgba(255, 255, 255, 0.1); }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: grey; font-size: 0.6rem; text-decoration: none; }
        .nav-item.active { color: var(--accent); }
    </style>
</head>
<body class="dark-theme">

<header>
    <div style="display: flex; align-items: center; gap: 12px;">
        <img src="icon.jpeg" alt="Logo" class="logo-img">
        <div style="text-align: left;">
            <h1 style="margin: 0; font-size: 1.4rem; font-weight: 900; background: linear-gradient(to right, var(--accent), var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">PHARMATIC</h1>
            <p style="font-size: 0.55rem; opacity: 0.7; font-weight: bold;">KEUR MASSAR ‚Ä¢ SOLUTIONS PHARMA</p>
        </div>
    </div>
    <div style="display: flex; gap: 8px; width: 100%; margin-top: 15px;">
        <button class="theme-btn" onclick="setTheme('dark')" style="background: #1e293b;">Sombre</button>
        <button class="theme-btn" onclick="setTheme('light')" style="background: #f8fafc;">Clair</button>
    </div>
</header>

<div class="content-area">
    <div id="recherche" class="tab-content active">
        <div id="status-card" class="card" style="border: 1px solid var(--violet-nuit);">
            <div id="current-status" style="font-size: 0.75rem; font-weight: bold;">Chargement des gardes...</div>
        </div>

        <div class="card">
            <input type="text" id="searchInput" placeholder="Chercher un m√©dicament..." style="width:100%; padding:12px; border-radius:10px; border:none; background:rgba(0,0,0,0.2); color:white; font-size:16px; outline:none;">
        </div>

        <div class="card">
            <button onclick="document.getElementById('fileInput').click()" style="width:100%; padding:15px; border:1px dashed var(--accent); background:none; color:inherit; border-radius:10px; cursor:pointer;">
                <i class="fas fa-camera"></i> Photo Ordonnance
            </button>
            <div id="preview-box" class="preview-box">
                <button class="del-btn" onclick="cancelUpload()">√ó</button>
                <img id="preview-img" src="">
                <button onclick="showBroadcast()" style="width:100%; padding:12px; background:var(--accent); color:#0f172a; border:none; border-radius:10px; margin-top:10px; font-weight:bold;">DIFFUSER L'ORDONNANCE</button>
            </div>
        </div>
    </div>

    <div id="pharmacies-list" class="tab-content">
        <div id="listContainer"></div>
    </div>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('recherche', this)"><i class="fas fa-search"></i><span>Recherche</span></div>
    <div class="nav-item" onclick="switchTab('pharmacies-list', this)"><i class="fas fa-hospital"></i><span>Pharmacies</span></div>
    <a href="https://wa.me/221776779440" class="nav-item"><i class="fas fa-headset"></i><span>Aide</span></a>
</nav>

<input type="file" id="fileInput" accept="image/*" style="display:none" onchange="previewFile(this)">

<script>
    let pharmacies = [];
    let configGarde = {};

    async function loadData() {
        try {
            const res = await fetch('src/data/pharmacies.json');
            const data = await res.json();
            configGarde = data.config;
            pharmacies = data.pharmacies;
            renderList();
            updateStatus();
        } catch (e) { console.error("Erreur", e); }
    }

    function renderList() {
        const container = document.getElementById('listContainer');
        container.innerHTML = "";

        const sections = [
            { name: "üåô GARDES DE NUIT", date: configGarde.date_nuit, list: pharmacies.filter(p => p.nuit), class: "garde-nuit-item", color: "var(--violet-nuit)" },
            { name: "‚òÄÔ∏è GARDES DU DIMANCHE", date: configGarde.date_dimanche, list: pharmacies.filter(p => !p.nuit && p.dimanche), class: "garde-dimanche-item", color: "var(--rouge-dimanche)" },
            { name: "üè• AUTRES PHARMACIES", date: "", list: pharmacies.filter(p => !p.nuit && !p.dimanche), class: "", color: "grey" }
        ];

        sections.forEach(s => {
            if(s.list.length > 0) {
                const head = document.createElement('div');
                head.style = `display:flex; justify-content:space-between; font-size:0.65rem; font-weight:bold; color:${s.color}; margin:15px 5px 8px;`;
                head.innerHTML = `<span>${s.name}</span> <span>${s.date}</span>`;
                container.appendChild(head);
                
                s.list.forEach(p => {
                    const item = document.createElement('div');
                    item.className = `pharma-item ${s.class}`;
                    item.innerHTML = `<div><div style="font-weight:bold; font-size:0.85rem;">${p.nom}</div><div style="font-size:0.65rem; opacity:0.6;">${p.quartier}</div></div>
                                      <a href="tel:${p.telephone}" style="color:var(--accent);"><i class="fas fa-phone-alt"></i></a>`;
                    container.appendChild(item);
                });
            }
        });
    }

    function updateStatus() {
        const active = pharmacies.filter(p => p.nuit || p.dimanche);
        if(active.length > 0) {
            document.getElementById('current-status').innerHTML = `<i class="fas fa-clock"></i> Gardes actives : ${active[0].nom}...`;
        }
    }

    function previewFile(input) {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('preview-img').src = e.target.result;
                document.getElementById('preview-box').style.display = 'block';
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function cancelUpload() {
        document.getElementById('fileInput').value = "";
        document.getElementById('preview-box').style.display = 'none';
    }

    function setTheme(t) { document.body.className = t + '-theme'; }
    function switchTab(id, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    loadData();
</script>
</body>
</html>
