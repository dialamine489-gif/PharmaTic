<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaTic - Keur Massar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f2fe;
            --accent: #00ff88;
            --dark-bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.08);
            --rouge-ferme: #ff4d4d;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top, #1e293b, #0f172a);
            color: white;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding-bottom: 70px; /* Espace pour la barre basse */
        }

        header { padding: 25px 20px 10px; text-align: center; }
        header h1 {
            margin: 0; font-size: 1.8rem; letter-spacing: 2px;
            background: linear-gradient(to right, var(--accent), var(--primary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-transform: uppercase; font-weight: 900;
        }

        .top-nav {
            display: flex; margin: 10px 20px; background: var(--glass);
            backdrop-filter: blur(10px); border-radius: 15px; padding: 5px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .nav-tab {
            flex: 1; padding: 12px; text-align: center; border-radius: 12px;
            font-size: 0.8rem; font-weight: bold; cursor: pointer; transition: 0.3s;
            color: rgba(255,255,255,0.6);
        }

        .nav-tab.active { background: var(--accent); color: var(--dark-bg); box-shadow: 0 0 15px rgba(0, 255, 136, 0.4); }

        .content-area { flex: 1; padding: 15px; overflow-y: auto; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .card {
            background: var(--glass); backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 20px;
            padding: 15px; margin-bottom: 15px;
        }

        .filter-bar { display: flex; gap: 10px; margin-bottom: 15px; overflow-x: auto; padding-bottom: 5px; }
        .filter-chip {
            padding: 8px 15px; border-radius: 20px; font-size: 0.75rem;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            color: white; cursor: pointer; transition: 0.3s; white-space: nowrap;
        }
        .filter-chip.active { background: rgba(0, 255, 136, 0.2); border-color: var(--accent); color: var(--accent); }

        input[type="text"], select {
            width: 100%; background: rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px; padding: 14px; color: white; outline: none; box-sizing: border-box; font-size: 1rem;
        }

        .pharma-item {
            background: rgba(255,255,255,0.03); border-radius: 15px;
            padding: 15px; margin-bottom: 12px; display: flex;
            justify-content: space-between; align-items: center;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .status-badge { font-size: 0.65rem; padding: 3px 8px; border-radius: 8px; font-weight: bold; margin-left: 8px; }
        .open { background: rgba(0, 255, 136, 0.15); color: var(--accent); }
        .dist-tag { font-size: 0.7rem; color: var(--primary); margin-left: 5px; font-weight: bold; }

        .pharma-actions { display: flex; gap: 15px; font-size: 1.3rem; }
        .pharma-actions a { color: var(--accent); text-decoration: none; }
        
        .btn-send {
            background: linear-gradient(to right, #25D366, #128C7E);
            color: white; border: none; padding: 18px; border-radius: 15px;
            width: 100%; font-weight: bold; margin-top: 15px; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        /* Barre de navigation basse */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px);
            display: flex; justify-content: space-around; padding: 12px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.1); z-index: 1000;
        }

        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            color: rgba(255, 255, 255, 0.6); text-decoration: none;
            font-size: 0.65rem; gap: 5px; cursor: pointer;
        }

        .nav-item i { font-size: 1.2rem; }
        .nav-item.active { color: var(--accent); }
        #fileInput { display: none; }
    </style>
</head>
<body>

<header>
    <h1>PHARMATIC</h1>
    <p style="font-size: 0.7rem; opacity: 0.5; letter-spacing: 1px;">KEUR MASSAR ‚Ä¢ PROXIMIT√â SANT√â</p>
</header>

<div class="content-area">
    <div id="recherche" class="tab-content active">
        <div class="card">
            <h3 style="margin:0 0 10px 0; font-size: 0.9rem; opacity: 0.8;">Quel m√©dicament cherchez-vous ?</h3>
            <input type="text" id="searchInput" placeholder="Doliprane, Spasfon..." autocomplete="off">
        </div>
        <div id="selection-box" style="display:none;" class="card">
            <div id="medSelected" style="color: var(--accent); font-weight: bold; margin-bottom: 20px; text-align:center; font-size: 1.1rem;"></div>
            <select id="pharmacySelect"></select>
            <button class="btn-send" onclick="sendToWhatsApp()">
                <i class="fab fa-whatsapp"></i> DEMANDER DISPONIBILIT√â
            </button>
        </div>
    </div>

    <div id="explorer" class="tab-content">
        <div class="filter-bar">
            <div class="filter-chip active" id="filter-all" onclick="applyFilter('toutes')">Toutes</div>
            <div class="filter-chip" id="filter-near" onclick="applyFilter('proches')">Les plus proches üìç</div>
        </div>
        <div id="listContainer"></div>
    </div>

    <div id="garde-section" class="tab-content">
        <div class="card" style="background: rgba(255, 77, 77, 0.1); border-color: var(--rouge-ferme);">
            <h3 style="margin:0; color: var(--rouge-ferme); font-size: 0.9rem;">
                <i class="fas fa-moon"></i> Pharmacies de Garde
            </h3>
            <p style="font-size: 0.7rem; opacity: 0.8; margin: 5px 0 0 0;">Mise √† jour : Semaine du 9 F√©vrier 2026</p>
        </div>
        <div id="gardeContainer"></div>
    </div>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" id="nav-recherche" onclick="switchTab('recherche')">
        <i class="fas fa-search"></i>
        <span>Recherche</span>
    </div>
    <div class="nav-item" id="nav-garde" onclick="switchTab('garde')">
        <i class="fas fa-clock"></i>
        <span>Gardes</span>
    </div>
    <div class="nav-item" onclick="document.getElementById('fileInput').click()">
        <i class="fas fa-file-medical"></i>
        <span>Ordonnance</span>
    </div>
    <div class="nav-item" onclick="window.open('https://wa.me/221788087878', '_blank')">
        <i class="fas fa-headset"></i>
        <span>Aide</span>
    </div>
</nav>

<input type="file" id="fileInput" accept="image/*,.pdf" onchange="handleFile(this)">

<script>
    // Ajoute "garde: true" pour les pharmacies de la semaine
    const pharmacies = [
        { "nom": "Pharmacie Dial Diop", "quartier": "Unit√© 5", "tel": "+221338370000", "lat": 14.7792, "lng": -17.3216, "garde": true },
        { "nom": "Pharmacie Elimane Aly DRAMANE", "quartier": "Unit√© 3", "tel": "+221338370001", "lat": 14.7820, "lng": -17.3055 },
        { "nom": "Pharmacie Mingue", "quartier": "Fass", "tel": "+221338370002", "lat": 14.7850, "lng": -17.3100 },
        { "nom": "Pharmacie Birane LY", "quartier": "A√Ønoumady", "tel": "+221788087878", "lat": 14.7695, "lng": -17.3138, "garde": true },
        { "nom": "Pharmacie du Logo", "quartier": "Kawsara", "tel": "+221338788417", "lat": 14.7836, "lng": -17.3148 }
        // ... Ajoute le reste de ta liste ici
    ];

    let userCoords = null;

    function switchTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        
        if(tabId === 'garde') {
            document.getElementById('garde-section').classList.add('active');
            document.getElementById('nav-garde').classList.add('active');
            renderGarde();
        } else {
            document.getElementById(tabId).classList.add('active');
            if(tabId === 'recherche') document.getElementById('nav-recherche').classList.add('active');
            if(tabId === 'explorer') renderList();
        }
    }

    function renderGarde() {
        const container = document.getElementById('gardeContainer');
        container.innerHTML = '';
        const listeGarde = pharmacies.filter(p => p.garde === true);
        
        listeGarde.forEach(p => {
            const div = document.createElement('div');
            div.className = 'pharma-item';
            div.style.borderLeft = "4px solid var(--rouge-ferme)";
            div.innerHTML = `
                <div>
                    <div style="font-weight:bold; font-size:0.95rem;">${p.nom}</div>
                    <div style="font-size:0.75rem; opacity:0.5;">${p.quartier}</div>
                </div>
                <div class="pharma-actions">
                    <a href="tel:${p.tel}" style="color:var(--rouge-ferme);"><i class="fas fa-phone-alt"></i></a>
                    <a href="https://www.google.com/maps/dir/?api=1&destination=${p.lat},${p.lng}" target="_blank"><i class="fas fa-directions"></i></a>
                </div>`;
            container.appendChild(div);
        });
    }

    function handleFile(input) {
        if (input.files && input.files[0]) {
            alert("Fichier re√ßu ! Envoi de la demande de devis en cours...");
            window.open(`https://wa.me/221788087878?text=Bonjour, voici mon ordonnance pour un devis.`, '_blank');
        }
    }

    // Garde le reste de tes fonctions existantes (calculateDistance, applyFilter, renderList, sendToWhatsApp, etc.)
    document.getElementById('searchInput').addEventListener('input', (e) => {
        let val = e.target.value;
        if(val.length > 2) {
            document.getElementById('selection-box').style.display = 'block';
            document.getElementById('medSelected').textContent = "üì¶ " + val;
            const select = document.getElementById('pharmacySelect');
            let optionsHTML = `<option value="" disabled selected>Choisir la pharmacie</option>`;
            optionsHTML += pharmacies.map(p => `<option value="${p.tel}">${p.nom}</option>`).join('');
            select.innerHTML = optionsHTML;
        } else { document.getElementById('selection-box').style.display = 'none'; }
    });

    function sendToWhatsApp() {
        const tel = document.getElementById('pharmacySelect').value;
        if(!tel) return alert("Choisissez une pharmacie");
        const med = document.getElementById('searchInput').value;
        window.open(`https://wa.me/${tel.replace('+', '')}?text=Bonjour, avez-vous en stock : ${med} ?`, '_blank');
    }

    function renderList(filter = 'toutes') {
        const container = document.getElementById('listContainer');
        container.innerHTML = '';
        pharmacies.forEach(p => {
            const div = document.createElement('div');
            div.className = 'pharma-item';
            div.innerHTML = `<div><div style="font-weight:bold;">${p.nom}</div><div style="font-size:0.75rem; opacity:0.5;">${p.quartier}</div></div>
            <div class="pharma-actions"><a href="tel:${p.tel}"><i class="fas fa-phone-alt"></i></a></div>`;
            container.appendChild(div);
        });
    }
</script>
</body>
</html>
