<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PharmaTic - Keur Massar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f2fe; --accent: #00ff88;
            --rouge-dimanche: #ff4d4d; --violet-nuit: #a855f7;
            --whatsapp: #22c55e;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body.dark-theme { --bg: radial-gradient(circle at top, #1e293b, #0f172a); --text: #ffffff; --card: rgba(255,255,255,0.08); --nav: rgba(15, 23, 42, 0.95); }
        body.light-theme { --bg: linear-gradient(135deg, #f8fafc, #e2e8f0); --text: #1e293b; --card: rgba(0,0,0,0.05); --nav: rgba(248, 250, 252, 0.95); }
        body.rose-theme { --bg: #fdf2f8; --text: #831843; --card: #fbcfe8; --nav: #fdf2f8; }

        body {
            font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text);
            margin: 0; height: 100vh; display: flex; flex-direction: column;
            padding-bottom: 80px; overflow-x: hidden; transition: 0.3s;
        }

        header { display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .logo-img { width: 55px; height: 55px; border-radius: 12px; border: 1px solid var(--accent); box-shadow: 0 0 15px rgba(0, 255, 136, 0.2); }

        .theme-switcher { display: flex; gap: 8px; width: 100%; max-width: 400px; margin-top: 15px; }
        .theme-btn { flex: 1; padding: 10px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); font-size: 0.7rem; cursor: pointer; font-weight: bold; color: inherit; display: flex; align-items: center; justify-content: center; gap: 5px; }

        .content-area { flex: 1; padding: 15px; overflow-y: auto; width: 100%; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .card { background: var(--card); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 15px; margin-bottom: 15px; }
        
        .pharma-item { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid transparent; }
        .nuit-border { border-left-color: var(--violet-nuit); }
        .dimanche-border { border-left-color: var(--rouge-dimanche); }

        /* Style des boutons verts WhatsApp dans les r√©sultats */
        .btn-whatsapp { background: var(--whatsapp); color: white; border-radius: 12px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; text-decoration: none; font-weight: bold; border: none; width: 100%; cursor: pointer; }

        .bottom-nav { position: fixed; bottom: 0; left: 0; right: 0; background: var(--nav); display: flex; justify-content: space-around; padding: 12px 0; border-top: 1px solid rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); z-index: 1000; }
        .nav-item { display: flex; flex-direction: column; align-items: center; color: grey; font-size: 0.6rem; text-decoration: none; cursor: pointer; gap: 4px; }
        .nav-item.active { color: var(--accent); }

        .btn-action { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; margin-top: 10px; }
        
        input::placeholder { opacity: 0.5; color: inherit; }
    </style>
</head>
<body class="dark-theme">

<header>
    <img src="icon.jpeg" alt="Logo" class="logo-img">
    <h1 style="margin: 10px 0 0; font-size: 1.5rem; font-weight: 900; background: linear-gradient(to right, var(--accent), var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">PHARMATIC</h1>
    <div class="theme-switcher">
        <button class="theme-btn" onclick="setTheme('dark')"><i class="fas fa-moon"></i> Sombre</button>
        <button class="theme-btn" onclick="setTheme('light')"><i class="fas fa-sun"></i> Clair</button>
        <button class="theme-btn" onclick="setTheme('rose')"><i class="fas fa-heart"></i> Rose</button>
    </div>
</header>

<div class="content-area">
    <div id="recherche" class="tab-content active">
        <div class="card" style="border-left: 5px solid var(--violet-nuit); background: rgba(168, 85, 247, 0.1);">
            <h3 style="margin:0; font-size: 0.8rem; color: var(--violet-nuit);">Garde de Nuit</h3>
            <div id="statusText" style="font-weight: bold; margin-top: 5px;">Chargement...</div>
        </div>

        <div class="card">
            <h3 style="margin: 0 0 10px 0; font-size: 0.9rem;">Chercher un m√©dicament</h3>
            <input type="text" id="searchBar" oninput="rechercherMedicament()" placeholder="Doliprane" style="width:100%; padding:14px; border-radius:12px; border:none; background:rgba(0,0,0,0.2); color:inherit; outline:none;">
        </div>

        <div id="resultatsRecherche"></div>

        <div class="card">
            <h3 style="margin: 0 0 10px 0; font-size: 0.9rem;">Demande de devis par ordonnance</h3>
            <button onclick="document.getElementById('fileInput').click()" style="width:100%; padding:20px; background:none; border:2px dashed var(--accent); border-radius:12px; color:inherit; cursor:pointer; display: flex; align-items: center; justify-content: center; gap: 10px;">
                <i class="fas fa-camera"></i> Prendre en photo l'ordonnance
            </button>
        </div>
    </div>

    <div id="pharmacies" class="tab-content">
        <div id="listContainer"></div>
    </div>

    <div id="aide" class="tab-content">
        <div class="card">
            <h3>Support & Signalement</h3>
            <p style="font-size:0.8rem; opacity:0.8;">Un probl√®me ? Une pharmacie ferm√©e ? Signalez-le nous directement.</p>
            <a href="https://wa.me/221776779440" target="_blank" class="btn-action" style="background:#25D366; color:white; text-decoration:none; display:block; text-align:center;">SIGNALER / CONTACTER</a>
        </div>
    </div>
</div>

<nav class="bottom-nav">
    <div class="nav-item active" onclick="switchTab('recherche', this)"><i class="fas fa-search"></i><span>Recherche</span></div>
    <div class="nav-item" onclick="switchTab('pharmacies', this)"><i class="fas fa-hospital"></i><span>Pharmacies</span></div>
    <div class="nav-item" onclick="switchTab('aide', this)"><i class="fas fa-headset"></i><span>Aide</span></div>
</nav>

<input type="file" id="fileInput" accept="image/*" style="display:none">

<script>
    let pharmacies = [];
    let config = {};

    async function loadData() {
        try {
            // Remplacez par votre chemin r√©el
            const res = await fetch('src/data/pharmacies.json');
            const data = await res.json();
            config = data.config;
            pharmacies = data.pharmacies;
            renderList();
            const deGarde = pharmacies.find(p => p.nuit);
            if(deGarde) document.getElementById('statusText').innerText = deGarde.nom;
        } catch (e) { console.error("Erreur de chargement", e); }
    }

    function rechercherMedicament() {
        const query = document.getElementById('searchBar').value.trim();
        const container = document.getElementById('resultatsRecherche');
        
        if (query.length < 2) {
            container.innerHTML = "";
            return;
        }

        // On cible les pharmacies de garde pour la diffusion
        const gardes = pharmacies.filter(p => p.nuit || p.dimanche);

        let html = `
            <div class="card" style="text-align: center;">
                <h2 style="color: var(--accent); margin-bottom: 20px;">üì¶ ${query}</h2>
                
                <button class="btn-action" style="background: none; border: 2px solid var(--violet-nuit); color: inherit; width: 80%; margin: 0 auto 20px;">
                    <i class="fas fa-bullhorn"></i> DIFFUSER AUX GARDES
                </button>

                <p style="font-size: 0.75rem; opacity: 0.7; margin-bottom: 15px;">Cliquez sur chaque pharmacie pour envoyer :</p>
        `;

        gardes.forEach(p => {
            const msg = encodeURIComponent(`Bonjour, est-ce que le m√©dicament ${query} est disponible √† la pharmacie ${p.nom} ?`);
            html += `
                <a href="https://wa.me/${p.telephone.replace(/\s/g, '')}?text=${msg}" target="_blank" class="btn-whatsapp">
                    <span>Envoyer √† ${p.nom}</span>
                    <i class="fab fa-whatsapp"></i>
                </a>
            `;
        });

        html += `</div>`;
        container.innerHTML = html;
    }

    function renderList() {
        const container = document.getElementById('listContainer');
        if(!container) return;
        container.innerHTML = "";
        const sections = [
            { name: "üåô GARDES DE NUIT", list: pharmacies.filter(p => p.nuit), color: "var(--violet-nuit)", class: "nuit-border" },
            { name: "üè• TOUTES LES PHARMACIES", list: pharmacies.filter(p => !p.nuit), color: "grey", class: "" }
        ];
        sections.forEach(s => {
            if(s.list.length > 0) {
                const h = document.createElement('div');
                h.style = `font-size:0.65rem; font-weight:bold; color:${s.color}; margin:15px 5px 8px;`;
                h.innerText = s.name;
                container.appendChild(h);
                s.list.forEach(p => {
                    const item = document.createElement('div');
                    item.className = `pharma-item ${s.class}`;
                    item.innerHTML = `<div><div style="font-weight:bold;">${p.nom}</div><div style="font-size:0.65rem; opacity:0.6;">${p.quartier}</div></div>
                                      <a href="tel:${p.telephone}" style="color:var(--accent);"><i class="fas fa-phone-alt"></i></a>`;
                    container.appendChild(item);
                });
            }
        });
    }

    function setTheme(t) { document.body.className = t + '-theme'; localStorage.setItem('theme', t); }
    
    function switchTab(id, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        el.classList.add('active');
    }

    loadData();
    if(localStorage.getItem('theme')) setTheme(localStorage.getItem('theme'));
</script>
</body>
</html>
